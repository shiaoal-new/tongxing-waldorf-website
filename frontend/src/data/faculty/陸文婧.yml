content: |
  孩子，願你有洋溢在臉上的自信，扎根在心底的善良，
  融入骨血里的骨氣，刻進生命里的堅強，願你能被生活溫柔以待。

  孩子，願你慢慢長大，靜待花開，
  在未來長長的路上，不慌不忙不憂傷，活成一束溫暖的燦爛陽光。

  孩子，願你成為天上的光，地上的鹽，
  溫暖自己，照亮他人。

  孩子，願你心存希冀，目有繁星；
  追光而遇，沐光而行。
