title: 日常作息
slug: daily-routine
hero:
  title: 日常作息
  subtitle: 九年一貫的穩定節奏：在呼吸間看見生命力
  content: 在深坑大學校區的專業環境中，我們建立 1-9 年級最穩定的成長律動。將學習比喻為「一呼一吸」，在專注與鬆綁間，點燃孩子持續學習的火種。這份跨越九年的穩定感，是我們給孩子最扎實的支持。
  accent_text: "節奏中的成長"
  media_list:
    - type: image
      image: /img/daily-routine.jpg
sections:
  - section_id: interactive-schedule
    blocks:
      - type: text_block
        title: 孩子在同心的一天
        content: 規律聽起來很無聊？其實不然。就像你每天要睡覺、要吃飯，孩子也需要穩定的節奏才能安心長大。下面這張表，讓你看看不同年齡的孩子，一天是怎麼過的。
      - type: schedule_block
        low:
          - time: 08:10
            title: 晨間儀式
            content: 早上一起唱歌、說祝福，讓心靜下來，準備開始新的一天。
            type: in
          - time: 08:45
            title: 大時段主課程
            content: 語文、數學、形線畫——不是每天換科目，而是連續三週專注學同一個主題。
            type: in
          - time: 10:30
            title: 早點心與遊戲
            content: 吃點東西、出去跑跑跳跳，讓大腦休息一下。
            type: out
          - time: 11:10
            title: 專科課程
            content: 畫畫、做手工、練身體，用手、用心去感受。
            type: in
          - time: 12:00
            title: 午餐與午休
            content: 好好吃飯、好好休息，下午才有力氣繼續。
            type: out
          - time: 13:20
            title: 自然日 / 整理
            content: 到戶外走走，或者整理教室、照顧環境。
            type: out
          - time: 14:00
            title: 感恩放學
            content: 一起做個結束圈，帶著滿足的心情回家。
            type: out
        high:
          - time: 08:10
            title: 晨間儀式
            content: 高年級的早晨更需要專注力，用詩歌和律動喚醒身心。
            type: in
          - time: 08:45
            title: 大時段主課程
            content: 科學、文學、歷史地理——開始動腦思考更深的問題。
            type: in
          - time: 10:45
            title: 點心與社交
            content: 青春期的孩子需要跟朋友聊天的時間，這很重要。
            type: out
          - time: 11:10
            title: 專業技藝課
            content: 木工、泥塑、外語——用手做、用心學。
            type: in
          - time: 12:10
            title: 午餐與休息
            content: 吃飽喝足，為下午的課程充電。
            type: out
          - time: 13:20
            title: 學科練習 / 社團
            content: 數學練習、武術、音樂，或者自己組社團玩點有趣的。
            type: in
          - time: 15:40
            title: 年段任務 / 結束圈
            content: 做專題、討論社會議題，或者一起反思今天學到了什麼。
            type: out
      - type: text_block
        title: 華德福小字典
        subtitle: 專有名詞白話解
        content: 這些聽起來很專業的名詞，其實都有它們的道理。讓我們用最簡單的方式，告訴你這些教育理念背後的意義。
      - type: list_block
        layout_method: vertical
        item_type: faq_item
        items:
          - title: 主課程
            subtitle: Main Lesson
            content: 不是每天換科目上課，而是連續三到四週，每天早上都專注學同一個主題。這樣學得比較深、記得比較牢，不會今天學數學、明天就忘光光。就像你專心做一件事，總是比三心二意來得有效率。
          - title: 一呼一吸
            subtitle: Rhythm of Learning
            content: 孩子不是機器，不能一直坐著上課。所以我們的課表會動靜交替——專注一陣子就去動一動，這樣才不會累壞、也才學得進去。就像呼吸一樣自然，吸氣時專注學習，吐氣時放鬆消化。
          - title: 形線畫
            subtitle: Form Drawing
            content: 低年級會畫很多流動的線條和圖案。這不只是好玩，還能訓練手眼協調、空間感，為以後學數學、幾何打基礎。透過手的運動，培養孩子對形狀和空間的直覺理解。
          - title: 專科課程
            subtitle: Specialty Classes
            content: 除了主課程，孩子還會學習音樂、美術、手工、體育等專科課程。這些課程不是附加的，而是幫助孩子全面發展的重要環節——用手做、用心感受、用身體體驗。
          - title: 年段任務
            subtitle: Grade Projects
            content: 每個年級都有特定的專題任務，像是 8 年級的大專題、9 年級的社會實習。這些任務讓孩子走出教室，在真實世界中學習、成長，培養解決問題的能力。
  - section_id: senior-transition
    blocks:
      - type: text_block
        title: 領航未來：從感受到思考的深度轉化
        content: 隨著孩子邁向青少年前期，同心在大學校區的學術氛圍下，提供 7-9 年級更具挑戰性的專業課程。我們陪伴孩子從「用身體感受世界」轉向「用清晰思考領航世界」，在穩定的節奏中培養獨立思考與行動的能力。
      - type: list_block
        layout_method: grid_cards
        item_type: card
        items:
          - title: 年段任務與專題
            subtitle: Grade Projects
            icon: 📊
            content: |
              **8 年級大專題**：深入研究一個主題，從資料蒐集到公開發表，培養獨立研究能力。

              **9 年級社會實習**：走出校園，到真實的工作場域體驗，學習與社會接軌。

              這些任務不只是作業，而是讓孩子在真實世界裡試試身手，發現自己的興趣和能力。
          - title: 學術銜接與資訊素養
            subtitle: Academic Preparation
            icon: 💻
            content: |
              **學科輔導**：從 7 年級開始加強數學、語文等學科，確保學術能力的扎實基礎。

              **資訊素養**：教導電腦、程式設計、資訊工具的使用，但我們相信孩子要先長好，再用科技。

              我們不排斥科技，而是希望孩子有足夠的判斷力和自制力，成為科技的主人而非奴隸。
          - title: 工藝與意志力
            subtitle: Crafts & Willpower
            icon: 🔨
            content: |
              **木工、泥塑、編織**：這些課程不只是做做手工，而是在與材料的搏鬥中，培養堅韌的意志力。

              **從構思到完成**：每個作品都需要耐心、專注和毅力，這些特質會伴隨孩子一生。

              當孩子完成一件作品時，那種成就感和自信，是任何考試分數都無法給予的。
  - section_id: parent-sharing
    layout: 突出標題風格
    blocks:
      - type: text_block
        title: 家長分享
        content: >
          「以前我也擔心孩子只會玩、不會讀書。但看到他 8 年級專題發表時那種自信和條理，我才發現——華德福給的不是考試技巧，而是一輩子帶得走的能力。」
          —— 九年級畢業生家長
  - section_id: cta
    layout: 紫色大型看板 (CTA)
    blocks:
      - type: text_block
        title: 親自來感受
        content: 課表看完了，但真實的感覺是什麼樣？歡迎來學校走走，看看孩子們上課的樣子——那種專注又放鬆的氛圍，真的要親眼看過才懂。
        buttons:
          - text: 預約參觀
            link: /visit
            style: btn-white
          - text: 課程介紹
            link: /curriculum-development
            style: btn-primary
        subtitle: 下一步
