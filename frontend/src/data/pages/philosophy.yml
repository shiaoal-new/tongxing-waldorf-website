title: "使命．願景．價值觀"
slug: "philosophy"
hero:
  title: "在這裡，教育是生命影響生命的交織。"
  content: "不只是學習知識，我們在同心陪孩子「成為自己」。"
  media_list:
    - type: image
      image: /img/vision-header.webp
  layout: "Hero: 中央圖文 (願景頁風格)"
  accent_text: ""

sections:
  - section_id: core-values
    layout: "精緻特色區塊 (Features Premium)"
    blocks:
      - type: text_block
        title: "我們的核心價值"
        subtitle: "Roots: Core Values"
        content: "這是我們的根。在快時代裡，我們試圖守護「人」的本質。從泥土到星辰，從雙手到心靈，我們相信教育不只是灌輸知識，而是喚醒孩子與生俱來對世界的好奇與愛。"
      - type: list_block
        layout_method: bento_grid
        item_type: feature_item
        items:
          - title: "慢的藝術"
            subtitle: "Rhythms of Nature"
            span: 6
            content: "在快時代裡，我們守護「慢」的價值。每週三的「自然日」，我們走進山林呼吸；在季節慶典裡，我們感知大地的脈動。因為慢，感官才得以覺醒。"
            icon: "lucide:clock"
            media:
              type: image
              image: /img/artifacts/tw_waldorf_gardening_1768617891526.webp
          - title: "雙手的智慧"
            subtitle: "Will to Create"
            span: 6
            content: "從一塊泥土的揉捏、一根木頭的削磨，到廚房裡的食農實踐。我們相信，透過雙手創造出的真實溫度，能長出孩子面對未來的意志力與信心。"
            icon: "lucide:hand"
            media:
              type: image
              image: /img/artifacts/tw_waldorf_painting_1768617922808.webp
          - title: "同心的社群"
            subtitle: "Community"
            span: 6
            content: "我們稱呼彼此為「夥伴」。老師、家長與孩子像三股編成的繩子，緊密連結。我們一起工作、一起學習、一起在春慶中分享祝福，接住彼此。"
            icon: "lucide:users"
            media:
              type: image
              image: /img/artifacts/tw_waldorf_community_support_1768617957981.webp
          - title: "人的理解"
            subtitle: "Understanding"
            span: 6
            content: "教育的核心是「理解人」。我們不只看成績，更深入研究孩子每個階段的發展圖解，給予最合時宜的引導，讓學習真正發生在孩子的心裡。"
            icon: "lucide:heart"
            media:
              type: image
              image: /img/artifacts/tw_child_teacher_connection_1768617938384.webp

  - section_id: mission
    layout: "精緻特色區塊 (Features Premium)"
    blocks:
      - type: text_block
        title: "我們的使命"
        subtitle: "Trunk: Our Mission"
        content: "這是我們生長的幹。為了讓孩子能站得穩、長得高，我們致力於建立一個穩定的支持系統。"
      - type: list_block
        layout_method: bento_grid
        item_type: feature_item
        items:
          - title: "守護童年"
            subtitle: "Protection"
            span: 4
            content: "護衛孩子純真的想像力，不讓過早的競爭剝奪童年的光采。我們給予充分的時間，讓夢想在心中發芽。"
            icon: "lucide:shield-check"
            media:
              type: image
              image: /img/featured-protection.webp
          - title: "連結土地"
            subtitle: "Connection"
            span: 4
            content: "創造孩子與土地、人與自我之間最深刻的聯繫。透過農耕與戶外活動，讓生命不孤單，始終有根。"
            icon: "lucide:link"
            media:
              type: image
              image: /img/featured-nature.webp
          - title: "啟航未來"
            subtitle: "Navigation"
            span: 4
            content: "當孩子走出同心，他帶走的不只是課本，而是足以支撐一輩子的韌性、美感與創造力，勇敢航向未知。"
            icon: "lucide:send"
            media:
              type: image
              image: /img/featured-exploration.webp

  - section_id: vision-statement
    layout: "Hero: 滿版背景圖文 (願景風格)"
    media_list:
      - type: image
        image:
          /img/vision-header.webp
          # 這裡建議換成一張更「大器」、有開闊感（如晨曦田園）的圖片，若無新圖暫用原圖或尋找替代
    blocks:
      - type: text_block
        title: "願每一顆種子，都能以最自然的姿態綻放。"
        subtitle: "Flower: Our Vision"
        content: "這是最終綻放的花。我們許下願望：教育不應是工廠的生產線，而是花園的滋養。我們預見一個由「自由心靈」組成的未來——那裡的每個人都深知自己的天賦，擁有愛人的能力，並能勇敢地在變動的世界中定錨。"

  - layout: 紫色大型看板 (CTA)
    blocks:
      - type: text_block
        title: "「如果你也聽見了內心的召喚……」"
        content: "教育可以有一種不一樣的可能。邀請你走入同心，與我們一起見證花開的聲音。"
      - type: cta_block
        buttons:
          - text: "了解更多入學資訊"
            link: "/visit"
            style: btn-inverse
          - text: "預約校園參觀"
            link: "/visit"
            style: btn-white-outline
