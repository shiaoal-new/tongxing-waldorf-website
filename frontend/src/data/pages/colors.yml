      - type: text_block
        title: 使用指南
        subtitle: Usage Policy
        content: |
          ### 如何使用這些色彩？

          1. **官方應用**：所有官方文件、社群媒體圖文應優先使用「同心暖陽」與「森林深綠」。
          2. **閱讀性**：在中性色底色上，請確保文字對比度符合 AA 標準。
          3. **功能性**：錯誤訊息請統一使用 Error 系統的紅色色標。

          如果你想改顏色名字：去 tailwind.config.js改。
          如果你想改顏色數值：去 tailwind.css 的 :root 改。
