title: 人智學：人類使用說明書
slug: anthroposophy
seo:
  title: 什麼是人智學？別被名字嚇到，這其實是育兒的靈感來源 | 同心華德福
  description: 很多家長問：人智學是不是很神祕？說實話，它更像是關於「人」的深度觀察。從為什麼孩子愛玩泥巴到青春期的自我懷疑，人智學幫我們在混亂的育兒路上找到一點清明與幽默。
  keywords: 人智學, 華德福教育, 育兒焦慮, 兒童發展, 史代納, 生命節奏
