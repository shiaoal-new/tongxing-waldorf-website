title: 特色課程
slug: featured-courses
content: 同心華德福提供了許多與一般體制內學校截然不同的特色課程。強調「身心靈平衡」與「真實生活體驗」。
hero:
  title: 特色課程介紹
  subtitle: 點燃生命力：從 1 到 9 年級的成長長跑
  media_list:
    - type: image
      image: /img/featured-outdoor.webp
  layout: "Hero: 左下方文字方塊 (首頁風格)"
sections:
  - section_id: curriculum-intro
    blocks:
      - type: text_block
        title: 點亮孩子內在的火光
        content: 同心華德福在大學校區的專業支持下，提供與一般體制截然不同的特色課程。這些課程並非為了應付考試，而是為了點燃不同階段孩子的生命力。我們強調「九年一貫」的完整性，讓孩子在節奏、實作與自然中，獲得最穩定的全人發展。
  - section_id: course-list
    blocks:
      - type: list_block
        layout_method: masonry_grid
        item_type: feature_item
        items:
          - title: 1. 節奏與深度的學術架構
            content: 同心沒有統一的教科書，而是由老師自行設計教案。每天早上的前兩小時是主課程時間，會在數週內持續探索同一個主題，讓學習像「走螺旋」一樣深度內化，而非破碎的知識切片。
            media:
              type: image
              image: /img/featured-academic.webp
            sub_items:
              - title: 週期主課程 (Main Lesson)
                content: 深度的專題探索，非破碎的知識。
                icon: mdi:book-open-page-variant
              - title: 現象導向的科學觀測
                content: 透過「有意識的觀察」歸納真理.
                icon: mdi:flask-outline
          - title: 2. 意志與藝術的實作課程
            content: 透過藝術與動作，幫助孩子建立內在與外在世界的連結與平衡。
            media:
              type: image
              image: /img/featured-artistic.webp
            sub_items:
              - title: 優律思美 (Eurythmy)
                content: 「看得見的語言與音樂」，建立內在平衡。
                icon: mdi:human-handsup
                buttons:
                  - text: 瞭解更多細節
                    link: "/courses/eurythmy"
                    style: btn-outline-primary
              - title: 泥塑課 (Clay Modeling)
                content: 四、五年級開設。從球體開始，進入動物造型（如猴子），強調對材質（土）的掌握與意志力的鍛鍊，並非單純的才藝，而是結合主課程故事（如西遊記）的內化過程。
                icon: mdi:brush
              - title: 戲劇課
                content: 團隊合作教育，每個人都是不可或缺的零件。
                icon: mdi:theater
          - title: 3. 與土地連結的生存技能
            content: 從校園農耕到建築實作，讓孩子具備在生活中「自給自足」的能力與自信。
            media:
              type: image
              image: /img/featured-nature.webp
            sub_items:
              - title: 農耕與園藝課
                content: 學習 BD 農法，了解食物與生命來源。
                icon: mdi:sprout
              - title: 建築課
                content: 親手蓋遮蔽處，認識各行各業與生存技能。
                icon: mdi:home-city
              - title: 獨輪車
                content: 鍛鍊體魄、平衡感與專注力.
                icon: mdi:bike
          - title: 4. 跨越挑戰的戶外課程（自然日）
            content: 同心堅持每週三為「自然日」，並隨年段增加難度，讓孩子在移動中看見世界與尋找自我。
            media:
              type: image
              image: /img/featured-outdoor.webp
            sub_items:
              - title: 台北大縱走（五年級）
                content: 7 天 6 夜長途徒步，透過汗水與意志力重新認知地景。
                icon: mdi:map-marker-path
              - title: 長程壯遊（六至九年級）
                content: 山林生活、大航海時代海洋探索及馬偕之路。
                icon: mdi:ship-wheel
          - title: 5. 自我探索的專題課程
            content: 不同於大人的指派，孩子需自行找尋感興趣的主題，是向自由與負責邁進的重要歷程。
            media:
              type: image
              image: /img/featured-exploration.webp
            sub_items:
              - title: 專題研究 (Projects)
                content: 八、九、十一年級自主收集、整理並發表知識。
                icon: mdi:lightbulb-on
              - title: 高中部特色挑戰
                content: 包含航海、獨木舟及十一年級 48 小時「獨處」任務。
                icon: mdi:star-face
  - section_id: conclusion
    blocks:
      - type: text_block
        title: 具備「自轉」能力的生命力
        subtitle: 領航未來
        content: 同心的課程不急於填鴨標準答案，而是在 1-9 年級的穩定節奏中，陪伴孩子走入自然、操弄土木、參與戲劇。這些歷程如同點燃一盞心燈，讓孩子在火年變動的時代，依然具備清晰的思考與穩定的內在。我們點亮孩子心中的火種，讓他們具備「自轉」的能力，成為自己生命航道的領航者。
  - section_id: cta
    layout: 紫色大型看板 (CTA)
    blocks:
      - type: text_block
        title: 親自來感受
        content: 想要更深入了解這些課程嗎？歡迎預約參觀，親自看見孩子們學習的樣子。
      - type: cta_block
        buttons:
          - text: 預約參觀
            link: /visit
            style: btn-white
