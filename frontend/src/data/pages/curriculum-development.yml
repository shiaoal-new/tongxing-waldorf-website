            media:
              type: lottie
              lottie: /lottie/Painting.lottie
          - title: 思考 (Thinking) - 頭的清晰
            icon: lucide:brain
            content: 從經驗中長出智慧，培養獨立判斷的能力。
            media:
              type: lottie
