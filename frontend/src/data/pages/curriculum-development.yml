  title: 1-9 年級九年一貫課程脈絡
  subtitle: 為變動時代打造的穩定之火
  content: 面對火年的變動，同心提供長達九年的連續性成長路徑。我們在大人的大學校區裡，為孩子點燃清晰思考與穩定內在的燈塔，培養領航未來的全人力量。
  layout: "Hero: 左下方文字方塊 (首頁風格)"
