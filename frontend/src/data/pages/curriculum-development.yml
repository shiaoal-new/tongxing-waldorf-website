sections:
  - section_id: core-vision
    layout: "突出標題風格"
    blocks:
      - type: text_block
        title: 教學現場：三元力量的真實落地
        content: |
          在同心，我們不只教授學科，更在乎孩子[三元力量]{思考、情感、意志}的平衡。
          這些設計源自於對[人智學](/anthroposophy)的深刻理解，將抽象的生命智慧轉化為孩子雙手、心靈與大腦的真實體驗。
      - type: list_block
        layout_method: bento_grid
        item_type: feature_item
        items:
          - title: 意志的鍛鍊：透過雙手工作
            span: 4
            color: "#7e22ce"
            icon: lucide:hammer
            content: 從 1 年級的編織到高年級的木工、農耕。這不只是手工課，而是在「與物質搏鬥」中，長出克服困難、實踐目標的意志力。
            media:
              type: lottie
              lottie: /lottie/SculptingArt.lottie
          - title: 情感的滋養：藝術性的呼吸
            span: 4
            color: "#fb7185"
            icon: lucide:palette
            content: 透過晨圈的歌唱、濕彩畫與戲劇，我們讓學習充滿感受性。當心靈獲得滋養，孩子能建立對世界的熱愛與穩固的內在穩定度。
            media:
              type: lottie
              lottie: /lottie/Painting.lottie
          - title: 思考的開啟：清明的觀察力
            span: 4
            color: "#38bdf8"
            icon: lucide:brain
            content: 從自然觀察到 8 年級的大專題研究。我們不給標準答案，是引導孩子在經驗中找尋規律，長出獨立判斷與邏輯思考的能力。
            media:
              type: lottie
              lottie: /lottie/Thinking.lottie
          - title: 情感的滋養：追求平衡的藝術
            span: 12
            color: "#f59e0b"
            icon: lucide:scale
            media:
              type: image
              image: /img/curriculum-development/balance.webp
            content: 如果只有思考會變得冷酷乾枯，只有意志會變得盲目衝動，唯有透過「情感」的滋養，才能讓兩者平衡。

  - section_id: curriculum-continuity
    layout: "突出標題風格"
    blocks:
      - type: text_block
        title: 九年一貫的生命發展歷程
        content: |
          在同心，九年一貫不僅是學籍的銜接，更是一段呼應孩子內在節奏、完整且不可分割的生命發展歷程。

          華德福教育將這九年視為孩子「第二個七年」（7-14 歲）及進入青少年轉折點的整體圖像。學校顧問常提醒：若孩子在六年級便離開，就像一棟蓋了一半的建築，許多在七、八年級才會成熟的能力（如獨立思辨、大專題研究）將失去最後完成的關鍵契機。
      - type: list_block
        layout_method: grid_cards
        item_type: feature_item
        items:
          - title: 從意志到思考的轉化
            icon: lucide:refresh-cw
            content: |
              一到四年級是「意志與情感」的啟蒙期，強調透過動手做與感官經驗來學習生活；五到八年級則是「思考與智慧」的萌芽期，教學才逐漸轉向抽象思考與判斷力的培養。這九年的連續性，確保了孩子能穩定地從「身體學習」過渡到「心理思辨」。
          - title: 跨年段的長期陪伴與信任
            icon: lucide:users
            content: |
              *   **導師長期帶領**：主帶老師通常陪伴班級多年，這種深厚的信任讓老師能精確觀察孩子在不同年段的細微轉變，給予最即時的引導。
              *   **社群共同守護**：教師團與家長社群形成的穩固支持網，確保了孩子從低年級到高年級的教育脈絡始終如一，生活節奏不因升學壓力而中斷。
          - title: 行動中的能力堆疊
            icon: lucide:layers
            content: |
              同心的課程設計讓能力逐年累加：
              *   **挑戰升級**：從初期的每週「自然日」，到中高年段的農場生活，再到 8-9 年級的「山河海」戶外挑戰，旨在透過真實行動磨練耐力與獨立性。
              *   **藝術與學科融合**：九年的泥塑、木工、優律思美與戲劇練習，不僅是學習技能，更是練習將「思考、情感與意志」合而為一。

