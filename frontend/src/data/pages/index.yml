    divider:
      type: wave
      position: top
      color: fill-white dark:fill-black
    blocks:
      - type: text_block
        title: 為什麼選擇同心華德福
        subtitle: 教育特色
        content: 說實話，沒有一種教育是完美的。但如果你也覺得「考試成績」不該是童年的全部，如果你希望孩子長大後不只會考試、更懂得生活——那我們想邀請你，一起走這條比較慢、但更踏實的路。
      - type: list_block
        layout_method: bento_grid
        item_type: benefit_item
        items:
          - title: 給孩子一套「導航系統」，而不是地圖
            span: 8
            content: 我們常說要鍛鍊孩子的「意志、情感與思考」，就是希望孩子的手能勞動、心能感受、腦袋能真正轉動。這種對萬物的「敬意」，會變成他們長大後面對混亂世界時，最穩定的導航系統。
            icon: lucide:heart
            media:
              type: image
              image: /img/artifacts/tw_waldorf_gardening_1768617891526.png
          - title: 108課綱？那是日常
            span: 4
            content: 很多家長擔心非主流教育會讓孩子與社會脫節。其實，政府現在推的 108 課綱——「自發、互動、共好」，這本來就是華德福孩子呼吸般的日常。
            icon: lucide:hand
            media:
              type: image
              image: /img/artifacts/tw_waldorf_circle_1768617908506.png
          - title: 這場馬拉松，終點不在錄取通知書
            span: 12
            content: 養小孩最怕的是「小時了了，大時斷電」。我們深知人的發展是一輩子的旅程，如果 18 歲就把學習的胃口吃壞了，後面的幾十年該怎麼辦？同心想給孩子的，是那種「就算沒人逼我，我也覺得世界很有趣」的熱情。
            icon: lucide:graduation-cap
            media:
              type: image
              image: /img/artifacts/tw_waldorf_painting_1768617922808.png
        buttons:
          - text: 了解同心的課程設計
            link: /curriculum-development
            style: btn-primary
  - section_id: community
    layout: 精緻特色區塊 (Features Premium)
    blocks:
      - type: text_block
        title: 拒絕當「育兒孤島」
        subtitle: 村落式社群
        content: 在現代城市裡養小孩，有時候像在玩「荒野求生」。我們深知那種孤立無援，所以「同心」不只是一間學校，它更像是一個找回失傳已久「村落感」的地方。
      - type: list_block
        layout_method: bento_grid
        item_type: benefit_item
        items:
          - title: 老師懂孩子，也懂你的不容易
            span: 8
            content: 這裡的老師花大量時間跟家長「搏感情」。這種溝通是為了建立那種「我懂你的孩子，也理解你的難處」的革命情感。
            icon: "lucide:users"
            media:
              type: image
              image: /img/artifacts/tw_teacher_parent_connection_1768617938384.png
          - title: 最浪漫的告白：「你小孩跟我走」
            span: 4
            content: 家長群組最有行動力。最感人的往往發生在課後：「加班趕不回來？小孩跟我走，我餵飽他再幫他洗個澡。」
            icon: "lucide:message-square"
            media:
              type: image
              image: /img/artifacts/tw_waldorf_community_support_1768617957981.png
          - title: 家長不焦慮，小孩才敢放心長大
            span: 12
            content: 當大人擁有足夠的安全感和支援網，孩子看世界的眼睛也會安穩下來。在被愛與信任包圍的「村子」裡長大，孩子踏出的每一小步，都會比別人更穩固。
            icon: "lucide:heart"
            media:
              type: image
              image: /img/artifacts/tw_calm_family_secure_1768617979428.png
  - section_id: videos
    divider:
      type: wave
      position: top
      color: fill-brand-bg
    blocks:
      - type: text_block
        title: 同心影音專區
        subtitle: 深入了解華德福
        content: 文字說再多，不如親眼看看。這些影片記錄了孩子、老師、家長的真實日常——有笑有淚，但都是真的。
      - type: list_block
        layout_method: bento_grid
        item_type: video_item
        items:
          - title: 同心華德福教育8分鐘精華
            span: 12
            media:
              type: youtube
              url: https://youtu.be/oermgcwIkC8
            content: 如果你也在想「除了補習、考試，還有別的路嗎？」——這支影片將帶你走進校園，看見孩子最真實的學習樣貌與生命力。
          - title: 與孩子的黃金線
            span: 6
            media:
              type: youtube
              url: https://youtu.be/atLmqSjhnxs
            content: 小學老師跟孩子之間，有種說不出的默契。那條看不見的連結，會陪著孩子走過整個童年，建立最穩固的情感基礎。
          - title: 中學的自我革命
            span: 6
            media:
              type: youtube
              url: https://youtu.be/-kLpchWvdh4
            content: 青春期的孩子開始問「我是誰」。我們不給標準答案，而是創造空間，陪他們在藝術與思辨中找到屬於自己的答案。
