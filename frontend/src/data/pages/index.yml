sections:
  - section_id: features
    layout: 精緻特色區塊 (Features Premium)
    blocks:
      - type: text_block
        title: 我們在深坑做什麼？(不是賣豆腐)
        subtitle: 教育特色
        content: 說真的，教育理論多到讓人眼花。我們搬進大學校區，不是為了看起來厲害 (雖然風景真的不錯)，而是想在這片安靜的山裡，幫孩子把「根」紮深一點。不用急著開花，先長穩了再說。這不只是搬家，更是為了讓教育升級。
        buttons:
          - text: 看看九年一貫在玩什麼
            link: /timeline
            style: btn-outline-primary
      - type: list_block
        layout_method: bento_grid
        item_type: feature_item
        align: center
        items:
          - title: 小學長在大學裡 (資源借好借滿)
            span: 4
            content: 我們真的很會「借力使力」。躲在大學裡的好處是：資源多、腹地大 (孩子跑斷腿都沒問題)。在這片山裡，我們不只教書，更教孩子怎麼跟這個有點混亂的世界相處。跟著四季律動，建立最強大的內在導航系統。
            icon: lucide:school
            media:
              type: image
              image: /img/artifacts/tw_waldorf_gardening_1768617891526.webp
            buttons:
              - text: 預約參觀校園
                link: /visit
                style: btn-sm-outline
          - title: 108 課綱？我們早就玩透了
            span: 4
            content: 家長最怕這種「非主流」教育會讓孩子跟社會脫節 (我們懂，這真的很抖)。但其實，政府現在推的「自發、互動」，根本就是華德福孩子呼吸般的日常。我們不是要把孩子關在溫室裡養，而是先幫他們穿好盔甲 (心理素質)，補上那些被考卷填滿、卻被遺忘的生活實踐。
            icon: lucide:hand
            media:
              type: image
              image: /img/artifacts/tw_waldorf_circle_1768617908506.webp
            buttons:
              - text: 深入了解教育理念
                link: /philosophy
                style: btn-sm-outline
          - title: 這是一場 9 年的馬拉松 (家長請深呼吸)
            span: 4
            content: 實驗教育最怕讀到一半學校「不見了」 (嚇死人)。我們提供 1-9 年級的完整學制，保證讓你跑完這場全馬。這火把會一路燒到孩子長大，變成他們對學習的熱情 (而不是看到書就想睡)。我們點燃的是孩子心中對世界的好奇，這是有終身保固的。
            icon: lucide:flame
            media:
              type: image
              image: /img/artifacts/tw_waldorf_painting_1768617922808.webp
            buttons:
              - text: 探索特色課程
                link: /featured-courses
                style: btn-sm-outline
      - type: cta_block
        buttons:
          - text: 了解同心的課程設計
            link: /curriculum-development
            style: btn-primary
  - section_id: community
    layout: 精緻特色區塊 (Features Premium)
    blocks:
      - type: text_block
        title: 別再一個人單打獨鬥了 (抱)
        subtitle: 把「村子」找回來
        content: 在台北養小孩，根本是極限運動吧？加班、小孩生病、沒人顧... (崩潰)。生活秩序瞬間就像骨牌一樣全倒。我們懂那種孤立無援。所以這裡不只是學校，更是一個「村落」。大家互相支援，讓你的血壓不要飆太高。
      - type: list_block
        layout_method: bento_grid
        item_type: feature_item
        align: center
        items:
          - title: 老師懂孩子，更懂想哭的你
            span: 4
            content: 我們的老師不只是負責打分數的機器人。除了懂孩子，他們更會花時間聽家長吐苦水 (這很重要！)。當親師變成戰友，教育才不會變成「各說各話」的羅生門。這種革命情感，是為了讓孩子知道我們是同一國的。
            icon: "lucide:users"
            media:
              type: image
              image: /img/artifacts/tw_teacher_parent_connection_1768617938384.webp
            buttons:
              - text: 認識我們的老師
                link: /teacher-group
                style: btn-sm-outline
          - title: 最強奧援：「小孩放著，我來！」
            span: 4
            content: 這裡的家長群組，比里長辦公室還熱血。誰家臨時有事，「我去接！」、「來我家吃飯！」此起彼落。這不是客套，是真實的戰友情誼 (畢竟大家都經歷過崩潰時刻)。我們一起決定午餐、美化校園，甚至一起帶孩子長大。
            icon: "lucide:message-square"
            media:
              type: image
              image: /img/artifacts/tw_waldorf_community_support_1768617957981.webp
            buttons:
              - text: 了解校園生活節奏
                link: /rhythm-of-life
                style: btn-sm-outline
          - title: 家長不焦慮，小孩才敢放心長大
            span: 4
            content: 為什麼我們要搞得這麼「親密」？因為我們發現，當大人有足夠的安全感和支援網，孩子那雙看世界的眼睛也會跟著安穩下來。在一個被愛與信任包圍的「村子」裡長大，孩子的腳步會比別人更穩。這場長跑，一群人跑才像是在度假。
            icon: "lucide:heart"
            media:
              type: image
              image: /img/artifacts/tw_calm_family_secure_1768617979428.webp
            buttons:
              - text: 支持同心永續發展
                link: /donation
                style: btn-sm-outline
      - type: cta_block
        buttons:
          - text: 了解我們的教育理念
            link: /philosophy
            style: btn-primary
  - section_id: videos
    blocks:
      - type: text_block
        title: 沒圖沒真相 (直接看影片)
        subtitle: 深入了解華德福
        content: 文案寫得再天花亂墜，不如看真的。這些影片記錄了孩子、老師、家長的真實日常——有笑有淚，可能還有點混亂 (笑)，但這就是我們最真實的樣子。
        buttons:
          - text: 探索特色課程
            link: /featured-courses
            style: btn-outline-primary
      - type: list_block
        layout_method: bento_grid
        item_type: video_item
        items:
          - title: 同心華德福教育8分鐘精華
            span: 4
            media:
              type: youtube
              url: https://youtu.be/oermgcwIkC8
            duration: "08:05"
            content: 如果你也在想「除了補習、考試，還有別的路嗎？」——這支 8 分鐘的紀錄短片將帶你走進校園，看見孩子最真實的學習樣貌與生命力。
          - title: 與孩子的黃金線
            span: 4
            media:
              type: youtube
              url: https://youtu.be/atLmqSjhnxs
            duration: "02:47"
            content: 小學老師跟孩子之間，有種說不出的默契。那條看不見的連結，會陪著孩子走過整個童年，建立最穩固的情感基礎。
          - title: 中學的自我革命
            span: 4
            media:
              type: youtube
              url: https://youtu.be/-kLpchWvdh4
            duration: "04:40"
            content: 青春期的孩子開始問「我是誰」。我們不給標準答案，而是創造空間，陪他們在藝術與思辨中找到屬於自己的答案。
