    blocks:
      - type: text_block
        title: 為什麼選擇同心華德福
        subtitle: 教育特色
        content: 說實話，沒有一種教育是完美的。但如果你也覺得「考試成績」不該是童年的全部，如果你希望孩子長大後不只會考試、更懂得生活——那我們想邀請你，一起走這條比較慢、但更踏實的路。
      - type: list_block
        layout_method: bento_grid
        item_type: benefit_item
        items:
          - title: 給孩子一套「導航系統」，而不是地圖
            span: 8
            content: 我們常說要鍛鍊孩子的「意志、情感與思考」，聽起來很玄，但說白了，就是希望孩子的手能勞動、心能感受（不是只靠貼圖的那種）、腦袋能真正轉動。我們帶著孩子跟著四季的節奏生活，讓他們知道食物是土裡長的，而不是超市塑膠袋裡生的。這種對萬物的「敬意」，會變成他們長大後面對混亂世界時，最穩定的導航系統。
            icon: lucide:heart
            media:
              type: image
              image: /img/artifacts/tw_waldorf_gardening_1768617891526.png
          - title: 108課綱？那是日常
            span: 4
            content: 很多家長擔心非主流教育會讓孩子與社會脫節。其實，我們跟體制教育的關係，比較像是一對「性格互補」的好友。政府現在推的 108 課綱——「自發、互動、共好」，雖然名詞很新，但這本來就是華德福孩子呼吸般的日常。我們不只是在回應體制，更多時候是在「補位」——補上那些被考卷填滿、卻被遺忘的感知與生活實踐。我們不打算把孩子關在溫室，而是要讓他們在保有自我的同時，也能與社會自在地「連線」。
            icon: lucide:hand
            media:
              type: image
              image: /img/artifacts/tw_waldorf_circle_1768617908506.png
          - title: 這場馬拉松，終點不在錄取通知書
            span: 12
            content: 養小孩最怕的是「小時了了，大時斷電」。我們深知人的發展是一輩子的旅程，如果 18 歲就把學習的胃口吃壞了，後面的幾十年該怎麼辦？同心想給孩子的，是那種「就算沒人逼我，我也覺得世界很有趣」的熱情。這份火光不只是為了應付考試，而是要一路延燒到大學、到職場，甚至到他成為一個老頑童的時候。
            icon: lucide:graduation-cap
            media:
              type: image
              image: /img/artifacts/tw_waldorf_painting_1768617922808.png
