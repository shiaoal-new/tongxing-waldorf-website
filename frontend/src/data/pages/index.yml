  - section_id: community
    layout: 精緻特色區塊 (Features Premium)
    blocks:
      - type: text_block
        title: 拒絕當「育兒孤島」
        subtitle: 村落式社群
        content: 說真的，在現代城市裡養小孩，有時候覺得自己像在玩一場「荒野求生」。一旦工作加班、保母請假或小孩感冒，生活秩序瞬間就像骨牌一樣全倒。我們深知那種孤立無援的焦慮，所以「同心」不只是一間學校，它更像是一個找回失傳已久的「村落感」的地方。
      - type: list_block
        layout_method: bento_grid
        item_type: feature_item
        items:
          - title: 老師懂孩子，也懂你的不容易
            span: 4
            content: 這裡的老師不只是站在講台上的人，他們花大量時間跟家長「搏感情」。這種溝通不只是為了發成績單，而是為了建立那種「我懂你的孩子，也理解你的難處」的革命情感。當老師跟家長成了隊友，教育才不會變成各彈各的調。
            icon: "lucide:users"
            media:
              type: image
              image: /img/artifacts/tw_teacher_parent_connection_1768617938384.webp
          - title: 最浪漫的告白：「你小孩跟我走」
            span: 4
            content: 我們的家長群組，大概是全台灣最有行動力的地方。大家不只一起決定午餐菜色、把校園弄得美美的，最感人的往往發生在課後： 「今天加班趕不回來？沒關係，小孩跟我走，我餵飽他再幫他洗個澡，你下班來我家接就好。」
            icon: "lucide:message-square"
            media:
              type: image
              image: /img/artifacts/tw_waldorf_community_support_1768617957981.webp
          - title: 家長不焦慮，小孩才敢放心長大
            span: 4
            content: 為什麼我們要搞得這麼「親密」？因為我們發現，當大人擁有足夠的安全感和支援網，孩子那雙看世界的眼睛也會跟著安穩下來。在一個被愛與信任包圍的「村子」裡長大，孩子踏出的每一小步，都會比別人更穩固。畢竟養育是一場長跑，一群人跑才像是在度假。
            icon: "lucide:heart"
            media:
              type: image
              image: /img/artifacts/tw_calm_family_secure_1768617979428.webp
