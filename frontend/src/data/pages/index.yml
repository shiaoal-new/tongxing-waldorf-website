  - section_id: features
    layout: 精緻特色區塊 (Features Premium)
    blocks:
      - type: text_block
        title: 領航深坑：全人教育的新地標
        subtitle: 教育特色
        content: 面對教育的百家爭鳴，同心不只是搬家，更是區域教育的升級帶動者。在優質的大學校區校舍中，我們點燃這把人文教育的火種，提供從 1 到 9 年級最穩定的成長支持。
      - type: list_block
        layout_method: bento_grid
        item_type: feature_item
        items:
          - title: 在大人的大學裡，長出孩子的中小學
            span: 4
            content: 坐落於東南科技大學校區，同心擁有得天獨厚的學術專業與豐富資源。這不只是「深山隱居」，更是「與高等教育共榮」。孩子在專業的硬體支持下，跟著四季律動，鍛鍊意志、情感與思考，建立面對未來混亂世界時，最穩定的導航系統。
            icon: lucide:school
            media:
              type: image
              image: /img/artifacts/tw_waldorf_gardening_1768617891526.webp
          - title: 108課綱？那是日常
            span: 4
            content: 很多家長擔心非主流教育會讓孩子與社會脫節。其實，我們跟體制教育的關係，比較像是一對「性格互補」的好友。政府現在推的 108 課綱——「自發、互動、共好」，雖然名詞很新，但這本來就是華德福孩子呼吸般的日常。我們不只是在回應體制，更多時候是在「補位」——補上那些被考卷填滿、卻被遺忘的感知與生活實踐。我們不打算把孩子關在溫室，而是要讓他們在保有自我的同時，也能與社會自在地「連線」。
            icon: lucide:hand
            media:
              type: image
              image: /img/artifacts/tw_waldorf_circle_1768617908506.webp
          - title: 不熄滅的長跑：1-9 年級的穩定守護
            span: 4
            content: 台灣實驗教育最讓家長焦慮的是銜接與穩定性。同心提供 1-9 年級九年一貫的完整學制，這是一場不熄滅的長跑，讓孩子在藝術、科學與意志力上獲得連續性的成長。我們點燃孩子心中對世界的好奇，這份火光將一路延燒到大學、職場，成為他終身學習的熱情。
            icon: lucide:flame
            media:
              type: image
              image: /img/artifacts/tw_waldorf_painting_1768617922808.webp
        buttons:
          - text: 了解同心的課程設計
