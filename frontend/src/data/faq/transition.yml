title: "一定要念完九年嗎？中途想落跑(誤)怎麼辦？"
content: |
  我們當然希望這是一場九年的長跑 (牽手不放開～)。
  提供 1-9 年級的穩定環境，就是為了讓孩子在發育期不用一直適應新環境，可以專心長大。

  **但在這變動的時代 (火年嘛)，計畫趕不上變化。**
  如果真的需要轉學，家長最擔心的是「跟不上」。

  **免驚！** 我們的經驗是：同心的孩子適應力**超、級、強**。

  因為他們已經建立了自己的學習節奏。到了新環境，他們或許需要一點點時間搞懂遊戲規則 (比如考試技巧)，但那份對學習的熱情和自信，會讓他們很快就發光。
  (而且通常會變成班上最有創意的那群人)
