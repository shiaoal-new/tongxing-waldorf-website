title: "心動了？教你怎麼把孩子送進來"
content: |
  入學其實不難，最難的是「決定踏出這一步」 (我們懂，拍拍)。
  如果你準備好了，我們有三條路：

  1. **社恐友善版**：直接上 [官網](https://tongxin-waldorf.edu.tw) 填表單，默默送出。
  2. **熱情通話版**：打電話給辦公室，會有親切的聲音接聽 (只要不是忙線中)。
  3. **實地考察版**：預約來學校晃晃，確認一下這邊的磁場跟你們家合不合。

  **接下來呢？** 
  我們會辦說明會 (強制參加喔，為了更了解彼此)，還有面談 (不是隨堂考，只是聊聊教育理念)。

  詳細攻略請看：[招生簡章](https://tongxin-waldorf.edu.tw/admissions)
