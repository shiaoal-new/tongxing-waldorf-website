title: "學費 (深呼吸...來看真相)"
content: |
  談錢傷感情，但不談不行 (遞茶)。
  為了給孩子好的環境 (還有付老師薪水 XD)，我們的收費如下：

  - **小學部 (1-6年級)**：每學期 **85,000** 元
  - **中學部 (7-8年級)**：每學期 **95,000** 元 (孩子大了，吃的用的都變多了嘛)
  - **午餐費**：一餐 **90** 元 (堅持吃得健康，這錢省下來真的沒扁食好吃)

  這不是一筆小數目 (都可以買好多台 iPhone 了)。
  但我們承諾，每一塊錢都是為了點燃孩子眼裡的光。這是一場對未來的投資，而且... **回憶無價，保固一輩子！** (是不是覺得稍微划算了一點？)
