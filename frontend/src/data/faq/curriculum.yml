title: "學校都在教什麼？(跟別人家很不一樣喔)"
content: |
  別的學校可能在趕課，我們在「慢燉」知識。

  **早上主課程 (Morning Main Lesson)**
  連續 2 小時深度沈浸 (對，你沒聽錯，兩小時！)。這時候腦袋最清醒，適合把知識「吃」進去。

  **藝術魂爆發**
  音樂、濕水彩、手工...我們不是培養畫家，是為了讓孩子的手腦心一起動起來 (不然只用腦袋會過熱啊)。

  **特別來賓 - 優律思美**
  這不是一般的跳舞喔，是看得到的音樂，聽得見的動作 (很玄？來看了就知道)。

  **九年一貫懶人包**
  從 1 年級一路念到 9 年級。好處？情緒穩、老師熟、不用國小畢業哭一次分開，國中再哭一次 (省下不少衛生紙)。

  想看更硬派的課程介紹？請點：
  - [華德福教育介紹](https://waldorf.org.tw) 
  - [同心課程手冊](https://tongxin-waldorf.edu.tw/curriculum)
