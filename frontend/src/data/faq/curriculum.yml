title: "學校的課程特色有哪些？"
content: |
  我們的課程跟一般學校很不一樣：

  **核心課程**
  - 主課程：每天早上連續 2 小時深度學習同一個主題
  - 藝術課程：音樂、繪畫、手工等
  - 律動課程：優律思美（一種結合音樂和動作的課程）

  **核心優勢：1-9 年級穩定成長**
  - 九年一貫：提供穩定且連續的成長路徑，解決轉銜焦慮。
  - 大學校區：在東南科技大學的專業教育環境中，長出中小學的活力。
  - 點燃生命：課程設計旨在點燃孩子內在火光，而非單純應對考試。

  **教學理念**
  我們定位為「山林間的暖火」，在變動時代提供最穩定的全人教育。相信教育應該是領航性的、靈性的與藝術性的。每個孩子在同心都能被看見，點亮屬於自己的生命地圖。

  想了解更多，可以看：
  - [華德福教育介紹](https://waldorf.org.tw)
  - [同心課程手冊](https://tongxin-waldorf.edu.tw/curriculum)

