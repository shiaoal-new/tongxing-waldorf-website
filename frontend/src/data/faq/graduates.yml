title: "畢業生的發展"
content: |
  ## 🌻 同心華德福畢業生的特色與競爭力

  很多家長會問：「華德福畢業的孩子，出社會競爭力如何？」我們認為，在變動的火年時代，真正的競爭力來自「內在的穩定火光」。同心的孩子經過九年一貫的淬煉，不僅具備學術力，更擁有領航未來的生命力。

  ### 📜 畢業證書與學籍認證

  * **學籍學校證書：** 所有畢業生都會拿到正式的**畢業證書**，學歷沒問題。
  * **同心華德福證書：** 另外還會有一張**同心專屬的畢業證書**。

  ### 🌟 畢業生核心能力與表現

  根據我們的觀察和社會企業的回饋，同心畢業生有這些特質：

  | 華德福畢業生特質 | 社會企業需求核心能力 | 競爭力優勢 |
  | :--- | :--- | :--- |
  | **獨當一面、自主自立** | **能獨力解決問題** | 遇到問題不會只會喊「老師我不會」，而是會想辦法解決。 |
  | **積極參與社會** | **能團隊合作** | 懂得跟人合作，不是只會單打獨鬥。 |
  | **將善、美、真放在生命核心** | **人品佳** | 有良好的品格與倫理素養，不會為了成功不擇手段。 |

  > **💡 觀察：** 華德福畢業的孩子，能**獨當一面、自主自立**，同時**積極參與社會**。

  ### 🌱 身心靈和諧的影響

  在華德福環境長大的孩子，會把「**善、美、真**」放在生命核心中。帶著這樣的能量，他們在各行各業都能**綻放出獨特的樣貌**。

  總結來說，同心華德福 1-9 年級的完整培育，是為了在孩子心中點燃一盞不熄滅的燈。離開校園後，他們帶著這份明亮與穩定，成為各個領域中具備清晰思考與執行力的參與者。這是一場長跑，而同心的孩子已經做好了起跑的準備。

