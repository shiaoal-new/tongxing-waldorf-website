title: 華德福教育適合度評估問卷
description: 兒童教養與生活哲學自我評估問卷
instruction: 請根據您對教養的直覺與現狀，對以下描述進行評分
scale:
  min: 1
  max: 5
  labels:
    1: 完全不認同 / 難以做到
    2: 不太認同 / 較難做到
    3: 中立 / 偶爾能做到
    4: 認同 / 經常做到
    5: 非常認同 / 已經在實踐

categories:
  - id: learning_pace
    title: 學習步調與身心發展
    questions:
      - id: q1
        text: 您認同在幼兒與低年級階段，應優先發展肢體活動與感官探索，而非提早進行學術知識（如背單字、寫字）的學習。
        reason: 七歲前的孩子就像一棵正忙著扎根的小樹，把能量留給筋骨發育和五感探索，比急著裝飾枝葉更有利於長遠的茁壯。
        benefit: 強健的體魄是所有思考的載體；當身體「準備好了」，未來的抽象邏輯學習自然會像水到渠成般順暢。
      - id: q2
        text: 您認同且能配合學校不提供課本與分數排名，轉而透過敘述性評語來了解孩子的學習發展。
        reason: 孩子是鮮活的個體而非冰冷的數據。比起僵化的排名，具溫度的觀察文字更能記錄下孩子在不同階段那閃耀的瞬間。
        benefit: 學習不再是在數字背後追趕，而是重新找回「想知道答案」的那份純粹好奇心，這才是受用一生的熱情。
      - id: q3
        text: 您支持在學科學習（如數學、科學）中融入藝術、音樂與手作元素，而不僅依賴紙筆練習。
        reason: 誰說數學不能用畫的、科學不能用唱的？讓知識穿上藝術的外衣，孩子學到的就不只是公式，而是對世界的深刻感受。
        benefit: 在色彩與旋律中理解世界，孩子的邏輯與創造力會像跳雙人舞一樣和諧，發展出能解決問題也懂品味的「全腦思維」。
      - id: q4
        text: 您認同學習進度應配合孩子的生理年齡與心理成熟度進行引導，而非依循固定的學術進度。
        reason: 每一朵花開的時間都不一樣。與其在心急的焦慮中拔苗助長，不如守候孩子的內在節奏，讓成長發生得自然且穩健。
        benefit: 當孩子感到「被等待」時，他們會學得更透徹且更具自信，在未來的變局中也能保持那份難得的從容。
      - id: q5
        text: 您認同孩子跟隨同一位老師共同成長多年（長期帶班制），以建立穩定的師生信任關係。
        reason: 就像一位知己，老師與孩子在多年的相處中建立不僅是知識的傳遞，更是深厚的情感共鳴與安全感。
        benefit: 老師能看見每個孩子每年微小的變化，給予最精確的引導，並在同儕間形塑一個如同「第二個家」般的穩定社群。

  - id: digital_media
    title: 數位媒體與環境感官
    questions:
      - id: q6
        text: 您傾向在家庭生活中嚴格限制（或不提供）孩子接觸手機、平板、電視與電玩等數位媒體。
        reason: 螢幕裡的聲光效果或許迷人，但它們太「吵」了，往往會讓孩子內在安靜、自主運作的想像力暫時罷工。
        benefit: 關掉螢幕，孩子才會發現腳下的泥巴和手裡的樹枝其實比手遊更有趣，進而養成那種能在平凡中自得其樂的深沉專注。
      - id: q7
        text: 您偏好提供孩子天然材質的玩具（如木頭、布偶、自然素材），而非具有聲光電子效果的塑膠玩具。
        reason: 木頭的紋理、布偶的溫潤，比起千篇一律的塑膠手感，這才是孩子指尖與真實世界連結的開始。
        benefit: 簡單的素材能變幻出無限的玩法，在指尖觸摸真實溫度的過程中，孩子正在親手編織屬於他們的童年夢境。
      - id: q8
        text: 對於孩子因戶外活動、玩泥巴或攀爬而弄髒衣服，您的接受程度很高，認為這是成長的過程。
        reason: 髒衣服可以洗，但與泥巴、雨水、空氣交手的那份驚奇感，是任何名牌服飾都換不來的成長體驗。
        benefit: 在攀爬中學會平衡，在泥土中增強抵抗力。這些「弄髒」的時刻，正是孩子在跟世界玩一場有趣的體感遊戲。
      - id: q9
        text: 您認同應減少環境中的各項感官刺激（如數位螢幕、背景音樂等），以維持孩子成長空間的靜謐。
        reason: 生活在這個資訊過載的時代，讓感官「留白」反而是一種奢侈。過多的刺激有時會讓孩子那敏感的神經系統疲於奔命。
        benefit: 當外界安靜下來，孩子內在的聲音才會浮現。學會安靜，是給予孩子最強大的情緒管理與自我對話能力。
      - id: q10
        text: 您支持讓孩子依照季節節慶的節奏生活，並透過手作與活動參與大自然的循環。
        reason: 我們希望孩子不只是透過日曆看日期，更是透過指尖的溫度與自然的色彩，去感受一年四季生生不息的節奏。
        benefit: 在節慶周而復始的期待中，孩子會感到「世界是規律且可信任的」，並在心中種下對萬物生命的感激與愛。

  - id: family_rhythm
    title: 家庭生活節奏與價值觀
    questions:
      - id: q11
        text: 您願意並偏好在家庭中建立規律的作息（如每天固定的用餐與上床時間）。
        reason: 規律就像呼吸一樣自然。當孩子知道「接下來會發生什麼」，他們就不需要浪費精力在焦慮與抗拒，而是能安心長大。
        benefit: 穩定的作息是家庭最好的「鎮靜劑」，當規律內化後，日常衝突自然減少，全家人都能享受那份安定的寧靜。
      - id: q12
        text: 您認同孩子應從小培養生活自理能力，包括參與家事、烹飪與手工勞作。
        reason: 我們教孩子洗碗、掃地，不是為了省家事費，而是讓他們從勞動中感受到「我能做得到」的踏實存在感。
        benefit: 參與日常家事能縮短孩子與現實世界的距離，培養出的自信不只是嘴上說說，而是那種「手能解決問題」的力量。
      - id: q13
        text: 您認同成人的行為與情緒是孩子模仿的重要來源，並願意在孩子面前有意識地展現穩定的言行。
        reason: 孩子就像一張敏銳的感光膠片，他們不只聽我們說了什麼，更在無形中攝錄下我們處理事情的態度與言談。
        benefit: 當我們活得真誠且穩定，孩子就會在潛意識裡複製這份優質的人格特質。最好的教育，其實是我們先成為更好的自己。
      - id: q14
        text: 您認同應引導孩子學習獨處，即使在沒有外在娛樂（如數位影片、電子玩具）的情況下也能發展出自己的遊戲方式。
        reason: 我們不必急著用才藝班填滿孩子的行事曆。有時候，「無聊」正是想像力開始跳舞的起點。
        benefit: 學會跟自己相處的孩子，未來不論身處何境，都不需要依賴外界的娛樂來填補內心的空虛。
      - id: q15
        text: 在您的教育觀中，孩子的情感發展（如同理心、審美觀）與學術成就具有同等的重要性。
        reason: 成績單上的數字會隨時間褪色，但那份能同理他人、感受美的心，才是陪伴孩子走過一生風雨的底氣。
        benefit: 懂愛且懂美的孩子，不只更容易獲得幸福，也能在紛亂的世界中建立起屬於自己的生活美學與深度連結。

  - id: parent_involvement
    title: 家長參與與校園社群
    questions:
      - id: q16
        text: 您願意投入相對較多的時間與精力參與學校的事務（如工作日、節慶活動與家長座談）。
        reason: 辦公室的事先放一邊吧！在工作日裡一起刷牆、補漆，讓孩子看見父母與學校共同勞動的背影，這本身就是最溫和且深刻的教育。
        benefit: 您不再是教育的旁觀者，而是一起造船的夥伴。在社群中獲得的支持，往往會成為家長教養路上最強大的後盾。
      - id: q17
        text: 您認同教育是一場親師生共同的合作，因此家庭的生活習慣應盡可能與學校的教育理念保持一致。
        reason: 我們希望孩子在校門口受到的啟發，回家後能在家人的餐桌上繼續延續，讓孩子在完整的一致性中安適成長。
        benefit: 減少孩子內在價值的「時差」與矛盾，讓教育的力量加乘，幫助他們長出一顆堅韌且不被外界隨意撼動的「心」。
      - id: q18
        text: 您認同不應使用競爭或物質獎勵（如標章、獎狀）來激發學習動機，而應引導其發展內在熱情。
        reason: 如果每件事都要集點換獎勵，那當獎點卡填滿後，學習的動機又該何去何從呢？我們想守住那份「單純想做」的初心。
        benefit: 這種從內心發出的熱誠，不需要他人按讚，也能支撐著孩子在未來的人生道路上，為了自我實現而堅持奔跑。
      - id: q19
        text: 您願意與理念相近的家長組成互助社群，為了孩子的成長環境共同承擔責任與合作。
        reason: 育兒不該是孤島上的獨行。找一群理念契合的「教養隊友」，大家互相支援、偶爾吐槽，讓這條路走得更有趣些。
        benefit: 孩子在這種如同部落般的社群中長大，將學會如何真誠地與人合作，並懂得群體生活的溫暖與責任。
      - id: q20
        text: 在面對教育選擇時，您優先考量的是孩子的全人發展與身心穩定感，而非短期的學術競爭力。
        reason: 與其追求紙上的名次，我們更在意孩子眼中的光。一個了解自己、愛惜生命的人，不論在哪裡都會是明星。
        benefit: 長出韌性，並具備解決人生疑難雜症的能力。當孩子知道自己是誰，他們就擁有了最強大的幸福超能力。

results:
  - minScore: 80
    maxScore: 100
    level: 極高共鳴
    title: 您對教養的用心令人敬佩！
    description: 您的家庭哲學與華德福理念高度契合。您正致力於為孩子營造一個自然、規律且充滿愛與溫度的成長場景。在這樣的環境中，您與孩子都能感受到內心的安適與成長的力量。
    color: success
  - minScore: 60
    maxScore: 79
    level: 高度認同
    title: 很棒！您展現了極高的教養覺察力
    description: 您在許多關鍵面向上都非常認同華德福價值。雖然在某些現實生活的取捨中可能需要一些平衡，但這份對孩童身心平衡的深切關懷，將是孩子成長過程中最寶貴的禮物。
    color: info
  - minScore: 40
    maxScore: 59
    level: 中度認同
    title: 感謝您如此認真思考孩子的未來
    description: 您的教育觀念融合了多元思考，既重視孩子的獨特發展，也兼顧了現代生活的多元需求。這是一個美好的探索起點，建議透過更多實體活動來感受這套教育如何與您的家庭價值產生新的火花。
    color: warning
  - minScore: 0
    maxScore: 39
    level: 探索階段
    title: 您是一位非常有遠見且負責的家長
    description: 您對孩子的未來有著清晰的規劃，並重視孩子適應現代社會的高效率與競爭力。雖然目前的教養步調與華德福的「慢活」哲學有所不同，但您勇於反思與探索不同教育可能的態度，正是陪伴孩子成長最重要的超能力。
    color: error
