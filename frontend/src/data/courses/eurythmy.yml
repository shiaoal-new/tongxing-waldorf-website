      - type: text_block
        title: 什麼是優律思美？
        content: |
          「優律思美」一詞源自希臘語，意為「美麗的節奏」。在華德福教育中，這是一門核心的藝術課程，旨在將語言的子音、母音以及音樂的音階、旋律與節奏，轉化為具體的肢體流動。

          透過這些動作，孩子能學習如何有意識地移動身體，並在團隊合作中找到自己的空間位置，培養對自我與他人的敏銳覺察。
