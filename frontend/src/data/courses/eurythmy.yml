            content: 透過童話故事、自然韻律的模仿，讓動作充滿想像力與生命力。
            icon: mdi:child-variant
          - title: 中年級：空間與協調
            content: 開始學習複雜的幾何圖形移動，訓練肢體的平衡與空間感。
            icon: mdi:vector-rectangle
