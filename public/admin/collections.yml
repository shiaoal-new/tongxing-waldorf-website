- name: "faculty"
  label: "教職員名單"
  folder: "src/data/faculty"
  delete: true
  create: true
  identifier_field: name
  fields:
    - { label: "姓名", name: "name", widget: "string", required: true }
    - { label: "職稱", name: "title", widget: "string", required: true }
    - { label: "頭像", name: "photo", widget: "image", required: false }
    - { label: "電子郵件", name: "email", widget: "email", required: false }
    - { label: "辦公室分機", name: "extension", widget: "string", required: false }
    - { label: "簡介/專長", name: "bio", widget: "markdown", required: false }
    - label: "專業領域"
      name: "expertise"
      widget: "list"
      fields:
        - { label: "領域名稱", name: "area", widget: "string" }
    - { label: "顯示順序", name: "order", widget: "number", value_type: "int", min: 0 }

- name: "faq"
  label: "常見問答"
  folder: "src/data/faq"
  delete: true
  create: true
  identifier_field: question
  fields:
    - { label: "問題", name: "question", widget: "string", required: true }
    - { label: "答案", name: "answer", widget: "markdown", required: true }
    - { label: "顯示順序", name: "order", widget: "number", value_type: "int", min: 0, default: 0 }

- name: "benefits"
  label: "教育特色 (Benefits)"
  folder: "src/data/benefits"
  create: true
  delete: true
  identifier_field: title
  fields:
    - { label: "標題", name: "title", widget: "string", required: true }
    - { label: "描述", name: "desc", widget: "text", required: true }
    - { label: "圖片", name: "image", widget: "image", required: false }
    - { label: "Lottie 動畫連結", name: "lottie", widget: "string", required: false }
    - label: "特點列表"
      name: "bullets"
      widget: "list"
      fields:
        - { label: "標題", name: "title", widget: "string", required: true }
        - { label: "描述", name: "desc", widget: "text", required: true }
        - label: "圖示 (Iconify ID)"
          name: "icon"
          widget: "string"
          hint: "請輸入 Iconify 圖標 ID，例如 'mdi:heart' 或 'lucide:sparkles'。可至 https://icon-sets.iconify.design/ 搜尋。"
          required: true
    - { label: "排序", name: "order", widget: "number", value_type: "int", default: 0 }

- name: "pages"
  label: "自定義頁面"
  folder: "src/data/pages"
  create: true # 關鍵：允許 Admin 點擊「新增」按鈕
  identifier_field: title
  fields:
    - { label: "頁面標題", name: "title", widget: "string" }
    - { label: "網址路徑 (Slug)", name: "slug", widget: "string", hint: "例如：parents-association" }
    - label: "頁面 Hero 區塊"
      name: "hero"
      widget: "object"
      required: false
      fields:
        - { label: "主標題", name: "title", widget: "string" }
        - { label: "副標題", name: "sub_title", widget: "string" }
        - { label: "描述文字", name: "description", widget: "text" }
        - label: "背景圖片列表"
          name: "bg_images"
          widget: "list"
          required: false
          field: { label: "圖片", name: "image", widget: "image" }
        - label: "輪播轉換效果"
          name: "transition_type"
          widget: "select"
          required: false
          options:
            - { label: "淡入淡出 (Fade)", value: "fade" }
            - { label: "水平滑動 (Slide)", value: "slide" }
            - { label: "縮放切換 (Zoom)", value: "zoom" }
            - { label: "垂直滑動 (Slide Up)", value: "slide_up" }
            - { label: "模糊切換 (Blur)", value: "blur" }
          default: "fade"
        - { label: "背景影片 (MP4)", name: "bg_video", widget: "string", required: false }
    - label: "頁面內容區塊"
      name: "sections"
      widget: "list" # 讓 Admin 可以一直新增 Section
      types:
        - label: "文字介紹區塊"
          name: "text_block"
          widget: "object"
          fields:
            - { label: "標題", name: "header", widget: "string" }
            - { label: "附標題", name: "sub_header", widget: "string" }
            - { label: "內文", name: "content", widget: "markdown" }
        - label: "成員清單區塊"
          name: "member_block"
          widget: "object"
          fields:
            - { label: "區塊標題", name: "header", widget: "string" }
            - { label: "呈現樣式", name: "style", widget: "select", options: ["卡片", "列表"] }
            - label: "選擇成員"
              name: "members"
              widget: "relation"
              collection: "faculty" # 關聯到你現有的教職員/成員名單
              multiple: true
              value_field: "name"
              display_fields: ["name"]
              search_fields: ["name"]