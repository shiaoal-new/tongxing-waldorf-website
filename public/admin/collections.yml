- name: "faculty"
  label: "教職員名單"
  folder: "src/data/faculty"
  delete: true
  create: true
  identifier_field: name
  fields:
    - { label: "姓名", name: "name", widget: "string", required: true }
    - { label: "職稱", name: "title", widget: "string", required: true }
    - { label: "頭像", name: "photo", widget: "image", required: false }
    - { label: "電子郵件", name: "email", widget: "email", required: false }
    - { label: "辦公室分機", name: "extension", widget: "string", required: false }
    - { label: "簡介/專長", name: "bio", widget: "markdown", required: false }
    - label: "專業領域"
      name: "expertise"
      widget: "list"
      fields:
        - { label: "領域名稱", name: "area", widget: "string" }
    - { label: "顯示順序", name: "order", widget: "number", value_type: "int", min: 0 }

- name: "faq"
  label: "常見問答"
  folder: "src/data/faq"
  delete: true
  create: true
  identifier_field: question
  fields:
    - { label: "問題", name: "question", widget: "string", required: true }
    - { label: "答案", name: "answer", widget: "markdown", required: true }
    - { label: "顯示順序", name: "order", widget: "number", value_type: "int", min: 0, default: 0 }

- name: "benefits"
  label: "教育特色 (Benefits)"
  folder: "src/data/benefits"
  create: true
  delete: true
  identifier_field: title
  fields:
    - { label: "標題", name: "title", widget: "string", required: true }
    - { label: "描述", name: "desc", widget: "text", required: true }
    - { label: "圖片", name: "image", widget: "image", required: false }
    - { label: "Lottie 動畫連結", name: "lottie", widget: "string", required: false }
    - label: "特點列表"
      name: "bullets"
      widget: "list"
      fields:
        - { label: "標題", name: "title", widget: "string", required: true }
        - { label: "描述", name: "desc", widget: "text", required: true }
        - label: "圖示 (Iconify ID)"
          name: "icon"
          widget: "string"
          hint: "請輸入 Iconify 圖標 ID，例如 'mdi:heart' 或 'lucide:sparkles'。可至 https://icon-sets.iconify.design/ 搜尋。"
          required: true
    - { label: "排序", name: "order", widget: "number", value_type: "int", default: 0 }

- name: "pages"
  label: "自定義頁面"
  folder: "src/data/pages"
  create: true # 關鍵：允許 Admin 點擊「新增」按鈕
  identifier_field: title
  fields:
    - { label: "頁面標題", name: "title", widget: "string" }
    - { label: "網址路徑 (Slug)", name: "slug", widget: "string", hint: "例如：parents-association" }
    - label: "頁面 Hero 區塊"
      name: "hero"
      widget: "object"
      required: false
      fields:
        - { label: "主標題", name: "title", widget: "string" }
        - { label: "副標題", name: "sub_title", widget: "string" }
        - { label: "描述文字", name: "description", widget: "text" }
        - label: "背景圖片列表"
          name: "bg_images"
          widget: "list"
          required: false
          field: { label: "圖片", name: "image", widget: "image" }
        - label: "輪播轉換效果"
          name: "transition_type"
          widget: "select"
          required: false
          options:
            - { label: "淡入淡出 (Fade)", value: "fade" }
            - { label: "水平滑動 (Slide)", value: "slide" }
            - { label: "縮放切換 (Zoom)", value: "zoom" }
            - { label: "垂直滑動 (Slide Up)", value: "slide_up" }
            - { label: "模糊切換 (Blur)", value: "blur" }
          default: "fade"
        - { label: "背景影片 (MP4)", name: "bg_video", widget: "string", required: false }
    - label: "頁面內容區塊"
      name: "sections"
      widget: "list"
      types:
        - label: "純文字/介紹區塊"
          name: "text_block"
          widget: "object"
          fields:
            - { label: "版面模板", name: "layout", widget: "relation", collection: "section_layouts", search_fields: ["title"], value_field: "title", display_fields: ["title"], required: false }
            - { label: "標題", name: "header", widget: "string" }
            - { label: "附標題", name: "sub_header", widget: "string" }
            - { label: "描述文字", name: "description", widget: "text", required: false }
            - { label: "內文 (Markdown)", name: "content", widget: "markdown" }
        - label: "通用列表區塊 (Page Builder)"
          name: "list_block"
          widget: "object"
          fields:
            - { label: "版面模板", name: "layout", widget: "relation", collection: "section_layouts", search_fields: ["title"], value_field: "title", display_fields: ["title"], required: false }
            - { label: "展示模式", name: "display_mode", widget: "select", options: [
                {label: "圖文交錯 (原 Benefits)", value: "alternating"},
                {label: "網格卡片 (原特色介紹)", value: "grid_cards"},
                {label: "摺疊面板 (原 FAQ)", value: "accordion"},
                {label: "影音專區 (YouTube)", value: "videos"}
              ], default: "alternating" }
            - { label: "區塊標題", name: "header", widget: "string" }
            - { label: "附標題", name: "sub_header", widget: "string" }
            - { label: "區塊描述", name: "description", widget: "text", required: false }
            - label: "項目列表"
              name: "items"
              widget: "list"
              fields:
                - { label: "主標題", name: "title", widget: "string" }
                - { label: "副標題", name: "subtitle", widget: "string", required: false }
                - { label: "描述文字", name: "desc", widget: "text" }
                - { label: "圖片", name: "image", widget: "image", required: false }
                - { label: "Lottie 動畫", name: "lottie", widget: "string", required: false }
                - { label: "影片網址 (僅用於影音模式)", name: "video_url", widget: "string", required: false }
                - label: "細項列表 (子列表)"
                  name: "sub_items"
                  widget: "list"
                  required: false
                  fields:
                    - { label: "細項標題", name: "title", widget: "string" }
                    - { label: "細項描述", name: "desc", widget: "text" }
                    - { label: "圖示", name: "icon", widget: "string", hint: "例如 'lucide:check'" }
        - label: "成員/教職員清單"
          name: "member_block"
          widget: "object"
          fields:
            - { label: "版面模板", name: "layout", widget: "relation", collection: "section_layouts", search_fields: ["title"], value_field: "title", display_fields: ["title"], required: false }
            - { label: "區塊標題", name: "header", widget: "string" }
            - { label: "附標題", name: "sub_header", widget: "string" }
            - { label: "選擇成員", name: "members", widget: "relation", collection: "faculty", multiple: true, value_field: "name", display_fields: ["name"], search_fields: ["name"] }

- name: "section_layouts"
  label: "區塊版面模板 (Style)"
  folder: "src/data/section_layouts"
  create: true
  identifier_field: title
  fields:
    - { label: "模板名稱", name: "title", widget: "string", required: true }
    - label: "CSS 類別定義"
      name: "css_classes"
      widget: "text"
      hint: "請使用 .class_name { classes } 語法，例如：.container_class{ py-12 } .title_class{ text-xl }"