title: 順應發展的體驗式學習
content: 同心華德福的課程設計並非單純的知識灌輸，而是緊密扣合孩子不同年齡的發展需求。
media:
  type: image
  image: /img/benefit-one.png
bullets:
  - title: 中低年級的情感工作
    content: 對於中低年級（一到四年級），教學重點放在情感面和意願面的工作，避免過早要求孩子進行抽象的「頭部上的思考」。
    icon: lucide:heart
  - title: 肢體經驗的學習
    content: 學習主要透過肢體經驗和行動來進行，讓孩子在大量實踐中累積感受，並將這些感受凝結成回憶儲存於大腦。這種教育模式透過藝術性的引導，將人性的細膩面與道德觀融入課程中。
    icon: lucide:hand
  - title: 高年級
    content: 孩子們在親身經歷世界後，即便在高年級面對抽象的學術內容，也能夠很快地產生情感連結與共鳴。這種緩慢且長遠的學習路徑，能讓孩子長出品位、美感以及清楚了解自己的能力，這些都是未來世代更為需要的核心素質
    icon: lucide:graduation-cap
order: 1
