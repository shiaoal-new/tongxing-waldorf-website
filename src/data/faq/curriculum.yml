title: "學校的課程特色有哪些？"
content: |
  我們的課程跟一般學校很不一樣：

  **核心課程**
  - 主課程：每天早上連續 2 小時深度學習同一個主題
  - 藝術課程：音樂、繪畫、手工等
  - 律動課程：優律思美（一種結合音樂和動作的課程）

  **教學理念**
  我們相信教育應該是*全人的*、*有機的*、*藝術性的*。每個孩子都是獨特的，需要被看見和理解。

  想了解更多，可以看：
  - [華德福教育介紹](https://waldorf.org.tw)
  - [同心課程手冊](https://tongxin-waldorf.edu.tw/curriculum)

