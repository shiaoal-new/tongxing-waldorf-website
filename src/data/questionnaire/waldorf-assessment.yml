title: 華德福教育適合度評估問卷
description: 兒童教養與生活哲學自我評估問卷
instruction: 請根據您對教養的直覺與現狀，對以下描述進行評分
scale:
  min: 1
  max: 5
  minLabel: 完全不認同 / 難以做到
  maxLabel: 非常認同 / 已經在實踐

categories:
  - id: learning_pace
    title: 學習步調與身心發展
    questions:
      - id: q1
        text: 我認為幼兒與低年級階段，肢體活動與感官探索比提早學習學術知識（如背單字、寫字）更重要。
        reason: 華德福教育認為七歲前的孩子應將能量用於身體發育和感官建構，而非過早耗費在抽象的智力學習。
        benefit: 這能為孩子未來的高階邏輯思考建立紮實的神經系統基礎，並培養強健的體魄與生命力。
      - id: q2
        text: 我能接受孩子在學校沒有課本、沒有分數排名，而是透過敘述性的評語來了解孩子的進度。
        reason: 分數容易讓學習變成功利性的競爭，而敘述性評語能更真實地呈現孩子在身心靈各層面的發展。
        benefit: 保護孩子內在的學習熱情，讓他們是為了「想知道」而學，而非為了「好成績」而學。
      - id: q3
        text: 我支持孩子在學科學習（如數學、科學）中加入大量的藝術、音樂與手作元素，而非單純的紙筆練習。
        reason: 藝術性的教學能觸動孩子的情感與意志，讓知識不再是死板的教條，而是活生生的體驗。
        benefit: 有利於左右腦均衡發展，培養孩子具備創造性解決問題的能力，以及對美的感受力。
      - id: q4
        text: 我認為學習不應該趕進度，應該配合孩子的生理年齡與心理成熟度，慢慢引導。
        reason: 每個孩子都有自己的「內在節奏」，拔苗助長雖然短期見效，卻可能導致長期的身心失衡或學習倦怠。
        benefit: 孩子能在最適當的時機學習適當的事，學得更深、更穩，並發展出自信與從容的人格。
      - id: q5
        text: 我希望孩子能跟著同一位老師學習多年，建立深厚的親師生信任關係，而非每年更換導師。
        reason: 穩定的權威與長期的陪伴，能給予孩子強大的安全感，讓老師能更深刻地理解每個孩子的成長歷程。
        benefit: 老师能針對孩子的個別差異提供更精準的引導，並建立穩定的同儕社群，培養情感連結。

  - id: digital_media
    title: 數位媒體與環境感官
    questions:
      - id: q6
        text: 為了保護孩子的專注力與想像力，我願意嚴格限制（或不提供）孩子接觸手機、平版、電視與電玩。
        reason: 被動的數位影像會干擾孩子的神經系統發育，並壓縮他們自主運用想像力與意志力的空間。
        benefit: 孩子能發展出強大的想像力，並在現實生活中找到樂趣，提升專注力與內在的寧靜感。
      - id: q7
        text: 我傾向提供孩子天然材質的玩具（如木頭、布偶、自然素材），而非具有聲光效果的塑膠玩具。
        reason: 天然素材具有豐富的感官細節（如重量、溫度、紋理），能提供孩子真實而有層次的環境體驗。
        benefit: 滋養孩子的手覺與感官，激發更豐富的想像遊戲，並建立與大自然的親近感。
      - id: q8
        text: 我不在意孩子因為戶外活動、玩泥巴或攀爬而弄髒衣服，我認為這是成長必要的體驗。
        reason: 身體的操作與對地、水、火、風等元素的探索，是幼兒感知世界並建立自我邊界的主要途徑。
        benefit: 發展優質的大肌肉與小肌肉動作，增強免疫力，並培養面對挑戰時的勇氣與韌性。
      - id: q9
        text: 我能認同減少環境中的過度刺激（如過亮的螢幕、嘈雜的背景音樂），給孩子更寧靜的成長空間。
        reason: 過度的感官刺激會讓孩子的神經系統處於高度興奮或疲勞狀態，進而產生過動或焦慮現象。
        benefit: 幫助孩子維持情緒穩定，培養內省的能力，讓孩子的心靈能夠有空間進行深度的自我探索。
      - id: q10
        text: 我支持讓孩子依照季節節慶來生活，透過手作與活動感受大自然的循環。
        reason: 規律的季節節奏能賦予孩子安全感，讓他們感受自己是宇宙自然秩序的一部分，建立生命的恆定感。
        benefit: 培養孩子對生命的敬虔與感激之情，增強時間感與空間感，並豐富心靈的文化底蘊。

  - id: family_rhythm
    title: 家庭生活節奏與價值觀
    questions:
      - id: q11
        text: 我願意在家庭中建立非常規律的作息（如每天固定的用餐與上床時間），這對我來說並不困難。
        reason: 對孩子而言，節奏就是生命。穩定的規律能節省意志力的消耗，讓能量用於身體成長。
        benefit: 孩子會更安定、更有安全感，減少日常管教中的衝突，展現更好的自律與健康狀態。
      - id: q12
        text: 我認為孩子應該從小學習自理能力，包括參與家事、烹飪與簡單的手工勞作。
        reason: 透過實際的工作，孩子能體認到因果關係，並感受到自己對家庭與社群是有所貢獻的。
        benefit: 培養孩子的責任感與實踐能力，讓他們在面對現實生活時更有自信，不輕易退縮。
      - id: q13
        text: 我認同「模仿」是孩子最好的學習方式，因此我願意在孩子面前保持情緒穩定並展現良好的身教。
        reason: 七歲前的孩子是完全敞開的感官，他們不僅模仿動作，更會在潛意識中吸收成人的人格特質。
        benefit: 父母的身教是最好的教科書，這能建立深刻的代際連結，幫助孩子發展出正向的人格基礎。
      - id: q14
        text: 我希望孩子學習與自己相處，即使在沒有外在娛樂（如玩具、影片）的情況下也能發展出自己的玩法。
        reason: 空白的時間是想像力滋長的土壤。如果生活被填滿，孩子就失去了啟動內在創造力的機會。
        benefit: 培養孩子的獨立性與內在力量，讓他們長大後不容易感到無聊，並能找到人生的自主熱情。
      - id: q15
        text: 我重視孩子情感面的養成（如同理心、審美觀），重要程度不亞於學術成就。
        reason: 教育的目的是培養一個「完整的人」（身、心、靈平衡），情感的成熟是未來幸福與人際成功的關鍵。
        benefit: 孩子會具備豐富的同理心，能與他人建立深厚連結，並在生活中發現美，擁有更高的人文素養。

  - id: parent_involvement
    title: 家長參與與校園社群
    questions:
      - id: q16
        text: 我願意花費比一般學校更多的時間與精力參與學校活動、工作日與家長面談。
        reason: 華德福學校是由親師共同支持的社群，家長的參與能讓孩子看到並感受到「家」與「學校」是連結的。
        benefit: 建立更緊密的親師合作體系，讓孩子獲得一致的引導，家長也能在社群中獲得相互的支持與成長。
      - id: q17
        text: 我認同教育不只是學校的事，家庭的生活習慣必須與學校的教育理念保持高度一致。
        reason: 如果家庭與學校的價值觀衝突，孩子會感到困惑與撕裂，並引發不必要的心理壓力與不安全感。
        benefit: 創造一個統合和諧的成長場域，讓教育的效果加乘，幫助孩子建立穩定的價值觀核心。
      - id: q18
        text: 我能接受學校不以競爭、獎勵（如集點卡、獎狀）的方式激發動機，而是引導孩子發展內在熱情。
        reason: 外在的獎勵會破壞孩子對事情本身的純粹熱愛，一旦獎勵消失，動力也隨之消失。
        benefit: 培養持久的「內在動機」，讓孩子是為了熱愛與自我實現而做，而非為了取悅他人或獲得獎勵。
      - id: q19
        text: 我願意為了孩子的教育，與一群理念相近的家長組成緊密的互助社群，共同承擔責任。
        reason: 親如手足的同儕環境與理念一致的家長群，能為孩子建構一個健康的社會生態系統。
        benefit: 讓教育不再孤軍奮戰，孩子能在充滿愛與支持的環境中長大，並學習如何與多元的人群協作。
      - id: q20
        text: 在面對教育選擇時，我優先考慮的是孩子「整個人」的幸福感，而非未來能否進入明星學校。
        reason: 真正的成功來自於健全的人格與內在的安適，而非僅僅是學術或職業上的競爭優勢。
        benefit: 孩子能發展出真實的自我認同，擁有抗壓性與解決生命課題的能力，從而獲得長遠的幸福。

results:
  - minScore: 80
    maxScore: 100
    level: 極高共鳴
    title: 您對教養的用心令人敬佩！
    description: 您的家庭哲學與華德福理念高度契合。您正致力於為孩子營造一個自然、規律且充滿愛與溫度的成長場景。在這樣的環境中，您與孩子都能感受到內心的安適與成長的力量。
    color: success
  - minScore: 60
    maxScore: 79
    level: 高度認同
    title: 很棒！您展現了極高的教養覺察力
    description: 您在許多關鍵面向上都非常認同華德福價值。雖然在某些現實生活的取捨中可能需要一些平衡，但這份對孩童身心平衡的深切關懷，將是孩子成長過程中最寶貴的禮物。
    color: info
  - minScore: 40
    maxScore: 59
    level: 中度認同
    title: 感謝您如此認真思考孩子的未來
    description: 您的教育觀念融合了多元思考，既重視孩子的獨特發展，也兼顧了現代生活的多元需求。這是一個美好的探索起點，建議透過更多實體活動來感受這套教育如何與您的家庭價值產生新的火花。
    color: warning
  - minScore: 0
    maxScore: 39
    level: 探索階段
    title: 您是一位非常有遠見且負責的家長
    description: 您對孩子的未來有著清晰的規劃，並重視孩子適應現代社會的高效率與競爭力。雖然目前的教養步調與華德福的「慢活」哲學有所不同，但您勇於反思與探索不同教育可能的態度，正是陪伴孩子成長最重要的超能力。
    color: error
