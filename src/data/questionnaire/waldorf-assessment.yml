title: 華德福教育適合度評估問卷
description: 兒童教養與生活哲學自我評估問卷
instruction: 請根據您對教養的直覺與現狀，對以下描述進行評分
scale:
  min: 1
  max: 5
  minLabel: 完全不認同 / 難以做到
  maxLabel: 非常認同 / 已經在實踐

categories:
  - id: learning_pace
    title: 關於學習步調與身心發展
    questions:
      - id: q1
        text: 我認為幼兒與低年級階段，肢體活動與感官探索比提早學習學術知識（如背單字、寫字）更重要。
      - id: q2
        text: 我能接受孩子在學校沒有課本、沒有分數排名，而是透過敘述性的評語來了解孩子的進度。
      - id: q3
        text: 我支持孩子在學科學習（如數學、科學）中加入大量的藝術、音樂與手作元素，而非單純的紙筆練習。
      - id: q4
        text: 我認為學習不應該趕進度，應該配合孩子的生理年齡與心理成熟度，慢慢引導。
      - id: q5
        text: 我希望孩子能跟著同一位老師學習多年，建立深厚的親師生信任關係，而非每年更換導師。

  - id: digital_media
    title: 關於數位媒體與環境感官
    questions:
      - id: q6
        text: 為了保護孩子的專注力與想像力，我願意嚴格限制（或不提供）孩子接觸手機、平版、電視與電玩。
      - id: q7
        text: 我傾向提供孩子天然材質的玩具（如木頭、布偶、自然素材），而非具有聲光效果的塑膠玩具。
      - id: q8
        text: 我不在意孩子因為戶外活動、玩泥巴或攀爬而弄髒衣服，我認為這是成長必要的體驗。
      - id: q9
        text: 我能認同減少環境中的過度刺激（如過亮的螢幕、嘈雜的背景音樂），給孩子更寧靜的成長空間。
      - id: q10
        text: 我支持讓孩子依照季節節慶來生活，透過手作與活動感受大自然的循環。

  - id: family_rhythm
    title: 關於家庭生活節奏與價值觀
    questions:
      - id: q11
        text: 我願意在家庭中建立非常規律的作息（如每天固定的用餐與上床時間），這對我來說並不困難。
      - id: q12
        text: 我認為孩子應該從小學習自理能力，包括參與家事、烹飪與簡單的手工勞作。
      - id: q13
        text: 我認同「模仿」是孩子最好的學習方式，因此我願意在孩子面前保持情緒穩定並展現良好的身教。
      - id: q14
        text: 我希望孩子學習與自己相處，即使在沒有外在娛樂（如玩具、影片）的情況下也能發展出自己的玩法。
      - id: q15
        text: 我重視孩子情感面的養成（如同理心、審美觀），重要程度不亞於學術成就。

  - id: parent_involvement
    title: 關於家長參與與校園社群
    questions:
      - id: q16
        text: 我願意花費比一般學校更多的時間與精力參與學校活動、工作日與家長面談。
      - id: q17
        text: 我認同教育不只是學校的事，家庭的生活習慣必須與學校的教育理念保持高度一致。
      - id: q18
        text: 我能接受學校不以競爭、獎勵（如集點卡、獎狀）的方式激發動機，而是引導孩子發展內在熱情。
      - id: q19
        text: 我願意為了孩子的教育，與一群理念相近的家長組成緊密的互助社群，共同承擔責任。
      - id: q20
        text: 在面對教育選擇時，我優先考慮的是孩子「整個人」的幸福感，而非未來能否進入明星學校。

results:
  - minScore: 80
    maxScore: 100
    level: 極高共鳴
    title: 您的家庭哲學與華德福教育有極高共鳴
    description: 您重視規律、自然與孩子的內在成長，這種環境對您的家庭來說會非常舒適。
    color: success
  - minScore: 60
    maxScore: 79
    level: 高度認同
    title: 您認同大部分理念
    description: 但在現實生活（如限制電子產品或參與學校事務）中可能需要一些調整與取捨。
    color: info
  - minScore: 40
    maxScore: 59
    level: 中度認同
    title: 您的觀念介於傳統與另類教育之間
    description: 建議深入了解這種教育方式對未來銜接與生活方式的影響再做決定。
    color: warning
  - minScore: 0
    maxScore: 39
    level: 低度認同
    title: 您的教養風格可能更傾向現代效率導向
    description: 您的教養風格可能更傾向現代效率、科技應用或競爭導向，這套較為「慢活」且「低科技」的教育方式可能會讓您與孩子感到不適應。
    color: error
