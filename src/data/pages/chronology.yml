          # 一、 創校與萌芽期
          - year: "2012年10月"
            title: "發起籌備"
            icon: "💡"
            subtitle: "成立「台北市公立華德福學校籌備會」"
            content: "九位家長因希望在大台北地區推廣華德福教育，共同發起籌備工作。"
            detail: >
              那年夏天，大台北地區的家長如果想讓孩子遠離無止盡的考卷，唯一的選擇似乎只有全家遷往宜蘭。但有九個家庭決定做一件更「硬頸」的事：既然台北沒有，我們就自己種一所學校吧！我們不想再看著孩子在螢幕與排名中失去眼神的光芒，而是希望在水泥叢林裡，許孩子一個能聞到泥土香的未來。這群家長不是專業辦學家，只是群想找回教育本質的傻瓜，他們在客廳開會、研究法規，像是要在荒地裡開出一朵花，這就是同心的起點。

          - year: "2012年11月"
            title: "尋求指導"
            icon: "🤝"
            subtitle: "拜會丁亞雯局長與鄭同僚教授"
            content: "拜會台北市教育局長及政大鄭同僚教授（僚哥），在教授帶領下開始步向理想。"
            detail: >
              尋夢的路上，我們遇到了當時的教育局長丁亞雯與政大的鄭同僚教授（也就是我們親愛的僚哥）。僚哥看見了這群家長眼中的執著，決定加入這場「溫柔的教育運動」。我們深知，在這個追求速度與AI競爭的時代，最奢侈的教育其實是「慢下來」觀察孩子。在僚哥帶領下，我們不再只是空談理想，而是開始扎實地培訓師資、深研人智學，把對孩子的承諾，化作在台北街頭可見的真實教學實踐。

          - year: "2013年5月26日"
            title: "協會成立"
            icon: "🏛️"
            subtitle: "正式成立「台北市華德福教育推廣協會」"
            content: "由鄭同僚教授擔任首屆理事長，為辦學奠定組織基礎。"
            detail: >
              為了讓這場教育夢不只是曇花一現，我們正式成立了協會。我們建立了一套「三元共治」的體制——老師負責教學、家長給予支持、協會承擔行政。這不是為了增加會議次數（雖然會議真的很多），而是為了讓學校不屬於某個強勢領導者，而是屬於社群裡的每一個人。我們堅持做一所「平民的華德福」，讓好的教育不再是少數人的專利。當我們大人願意為了願景練習溝通與承擔，這就是給孩子最好的身教。

          - year: "2013年9月7日"
            title: "首屆開學"
            icon: "🎓"
            subtitle: "進駐華江國小，台北首個公校共學團體"
            content: "租借萬華區華江國小教室，招收一至四年級約 20 名學生，舉辦第一屆開學典禮。"
            detail: >
              2013年的秋天，我們在萬華華江國小的角落舉行了典禮，宣告我們是台北第一個租借公校教室的共學團體。當時只有20個學生和3位導師，縮在五樓邊緣的小教室裡。雖然空間有限，但孩子們在小葉欖仁樹的綠意下，開始學習用泥土捏出世界的模樣，在歌聲中開啟每一天。我們讓孩子在模仿與遊戲中找回童年的節奏，這在焦慮的都市節奏中，簡直像是個美好的奇蹟。

          # 二、 華江校區發展期
          - year: "2014年"
            title: "穩健成長"
            icon: "📈"
            subtitle: "擴大招生與發行《同心週報》"
            content: "擴大招生至五年級，並開始發行週報分享教學與成長觀察。"
            detail: >
              孩子增加到了50名，我們也開始發行《同心週報》，記錄那些在教學現場看見的生命顫動。我們教孩子編織與農耕，不是為了讓他們以後去當裁縫或農夫，而是為了讓他們在混亂的世界中也能理清頭緒、建立與土地的連結。而且我們發現，孩子自己織的圍巾雖然歪歪斜斜，但戴起來真的比較暖。這一年，我們也在練習陪伴自己，因為我們知道，只有大人的內在安穩了，孩子才能真正安心成長。

          - year: "2015年7月"
            title: "市長到訪"
            icon: "👔"
            subtitle: "柯文哲市長到訪座談"
            content: "同年擴大招生至六年級，全校師生規模接近 90 名。"
            detail: >
              市長柯文哲來訪時，我們想傳達的是：華德福教育並非貴族教育，而是對現代社會過度競爭的一種集體療癒。我們帶領孩子走進萬華社區，為街友送餐、演出，讓他們知道自己不只是「受教者」，更是社會的一份子。全校已有近90人，我們在數位時代反其道而行，讓孩子在日常中練習「真實的連結」，而不是透過冷冰冰的螢幕來認識世界，守住孩子感官的純真。

          - year: "2016年"
            title: "首屆畢業"
            icon: "🎭"
            subtitle: "第一屆華德福小學畢業典禮"
            content: "演出《少年秦始皇》，辦學規模達一至七年級。"
            detail: >
              第一屆畢業典禮，孩子們演出了《少年秦始皇》。看著他們在台上發光的樣子，我們知道，那份對生命的熱情被好好守護住了。辦學規模也延伸到了七年級，我們開始陪伴這群正值青春期、內在開始「地震」的孩子。與其塞給他們更多的補習講義，我們選擇讓他們透過手作與社會參與來安頓靈魂。我們在現實中反覆練習，陪伴這群孩子在變動的世界裡，守住一條通往自由的成長之路。

          - year: "2017年"
            title: "正式立案"
            icon: "📜"
            subtitle: "立案為「台北市同心華德福實驗教育機構」"
            content: "因應實驗三法通過正式立案，並招收學生至八年級。"
            detail: >
              法條終於跟上了我們的腳步，同心正式立案了。這不只是一個名銜，更是對家長教育選擇權的肯定。我們招收了八年級生，全校已有100多個孩子。隨著孩子進入意志發展的關鍵期，我們更強調在行動中發現自我。教育不應該只是為了應付考試，教育本身就應該是充滿溫度的轉化過程。讓孩子在與社會的互動中，學會如何客觀地觀察世界，並在混亂的當代發出屬於自己的善意。

          - year: "2018年"
            title: "爭取新址"
            icon: "🏠"
            subtitle: "成功爭取永建國小舊址"
            content: "師生人數持續增加，協會與家長共同努力爭取到獨立校地。"
            detail: >
              華江的小教室快要擠不下了，我們開始夢想一個擁有大田園、孩子可以鑽進鑽出的家。當永建國小舊址釋出時，全校大人再次啟動了超級動能。家長、老師和協會成員沒日沒夜地彙整辦學點滴，我們不是在爭取地盤，是在爭取一個能讓孩子深呼吸的空間。最終，我們成為台北首個擁有獨立公有校區的機構，這份喜悅不只是因為有了大操場，而是因為我們再次證明了：只要大人的心在一起，沒有什麼不可能。

          # 三、 永建校區深耕期
          - year: "2019年1月11日"
            title: "完成議約"
            icon: "✍️"
            subtitle: "台北首間承租公有獨立校區機構"
            content: "完成永建校區議約，開啓獨立校園的新篇章。"
            detail: >
              議約完成，這場「換盆」大戲正式開演。遷校不只是搬運課桌椅，更是一場深刻的社群洗禮。家長們齊心募款、老師們守護孩子的學習節奏，不讓搬遷的動盪驚擾了孩子的成長。短短半年，上百人相互扶持，我們把對教育的渴望化作具體的行政申請與搬遷汗水。我們搬進了文山區，帶著萬華給予的滋養，準備在新校園裡，讓這份「三元社會組織」的理想實踐在每一天的煮飯與打掃中。

          - year: "2019年10月26日"
            title: "永建揭牌"
            icon: "🎊"
            subtitle: "遷入木柵試院路，成立高中籌備小組"
            content: "親師生在暑假期間合力修繕與募集設備，正式揭牌校牌。"
            detail: >
              那個暑假，大家在風雨中修繕舊校舍、洗刷地板，甚至天黑了還在校門口接應二手物資。校牌揭牌時，看著家長們親手製作、充滿藝術感的作品，心中滿是感動。我們在校園裡建置螺旋花圃，用牛糞養土，看著植物慢慢扎根，就像我們也在這裡扎根一樣。同時，我們也開始討論高中部，因為我們希望給孩子一個完整的十二年陪伴，讓他們在青春期劇烈變動的知性與慾望間，依然有一群溫暖的大人接應。

          - year: "2021年"
            title: "獨木舟之旅"
            icon: "🛶"
            subtitle: "「山河海 1.0」分享會"
            content: "展示中學部親師生手工打造獨木舟並實踐跨越之旅的成果。"
            detail: >
              我們在春天造船，夏天划船出海。這不是觀光旅遊，是中學部親師生手工打造獨木舟，親自完成「山河海」的跨越之旅。讓孩子在槳聲中體會河流入海，這種對大地的敬意，是在教室裡看一百遍Youtube也學不到的。即使疫情打亂了生活，家長與老師依然緊密合作，守護孩子的穩定。我們教給孩子的不是應付考試的技巧，而是面對未知的勇氣與解決困難的行動力。

          - year: "2022年1月"
            title: "創心深耕"
            icon: "🌱"
            subtitle: "舉辦「創心深耕」分享會"
            content: "持續深耕教學品質與社群連結。"
            detail: >
              我們邀請了體制外的畢業生回校分享。教育好不好，孩子長大後的樣子會告訴我們。在同心，家長不只是送孩子來上學，而是走進校園一起工作成長。資深家長分享，這幾年在學校挖到了很多寶，從羊毛氈到慶典籌備，雖然累，但那種「在混亂中理清頭緒」的平靜，是給自己最好的禮物。我們在這裡創造連結，分享恐懼也分擔擔憂，同心就像一座橋，讓大人和孩子都能在這裡找到回歸本質的力量。

          - year: "2022年6月"
            title: "高中合作"
            icon: "🤲"
            subtitle: "孕育「昱光華德福實驗教育機構」"
            content: "與青禾華德福合作，共同孕育高中部願景。"
            detail: >
              「如果台北能有一所優質的高中華德福，該有多好！」為了這個願望，我們跟青禾校區決定攜手孕育「昱光」。這不是商業加盟，是為了讓孩子在步入獨立、尋找自我的階段，依然能有一片自由探索的土壤。我們在老師的專業初心與家長的信任間取得平衡，讓孩子在理性的深化中，依然能保有一顆溫熱的心。這份一加一大於二的合作，是我們對理想社會的一種實踐：為了更好的未來，我們願意放下本位，攜手前行。

          - year: "2022年"
            title: "自辦廚房"
            icon: "🍲"
            subtitle: "永建校區廚房誕生"
            content: "由家長與教育局支持，提供有機舒食午餐。"
            detail: >
              為了讓孩子吃到有溫度的食物，我們努力了兩年，終於有了自辦廚房。在各方支持下，我們把午餐變成了孩子每天的期待。我們會一起包粽子、搓湯圓，讓孩子在食物的味道裡感受到季節流轉。對我們來說，這不只是經營餐廳，而是在校園裡注入一股溫暖的母性力量。當孩子每天都能在校園裡聞到飯菜香，看著大人們認真地為他們備餐，這就是最簡單也最深遠的感恩教育。

          - year: "2023年"
            title: "高中開學"
            icon: "🎯"
            subtitle: "昱光華德福高中正式開學"
            content: "中學部並完成 90 公里的大航海「山河海 2.0」挑戰。"
            detail: >
              昱光開學了，同心的孩子有了完整的升學選擇。中學部也發起了「山河海 2.0」，挑戰從福隆划船到八里、90公里的壯舉。這場旅程花了半年時間訓練，讓孩子學習在海浪與體力極限中找到平靜。這不是為了破紀錄，是為了讓這群正值「反抗期」的青少年，學會在合作中支持彼此、在變動中定錨。我們也舉辦了三元春酒，讓老師與家長重新對齊初衷，祈願在焦慮時代，我們能為孩子守住一片純粹。

          - year: "2024年"
            title: "評鑑優等"
            icon: "🏆"
            subtitle: "榮獲教育部評鑑優等"
            content: "辦學成果獲得高度肯定。因面臨拆遷，全校再次啟動尋覓新址與「生命史工作坊」。"
            detail: >
              獲得評鑑優等的肯定，這幾年的耕耘終於被看見了。但現實總是充滿試煉，永建校區面臨拆遷，我們不得不再次啟動「尋根」任務。我們舉辦了「生命史工作坊」，邀請老家長與老師一起回顧這十二年的成長，梳理那些衝突、協力與重新平衡的時刻。我們發現，所謂的扎根，不是房子有多穩，而是在不安中仍選擇相信、在疲憊時仍願意陪伴。雖然前方的路有霧，但我們不比較誰待得久，只看見那份願意為愛而承擔的心意。

          # 四、 邁向新里程
          - year: "2025年"
            title: "同心 3.0"
            icon: "🚀"
            subtitle: "租用東南科技大學校地"
            content: "計畫搬遷至新校區，開啓更多探索與創造的空間。"
            detail: >
              2025年，同心即將展翅，前往東南科技大學的新校區。這是一個令人期待的契機，也伴隨著招生與運行的挑戰。我們要如何在新的共享校地中，守住社群的能量？我們計畫建造一個「家長基地」，標示出我們在學校裡的位置，讓親師生依然能緊密合作卻又各自獨立。這條路依舊不易，但我們始終相信，只要願意彼此支持、勇於溝通，同心就會是孩子真正的學習家園。準備好跟我們一起，再次「心同心，同行遠」了嗎？
