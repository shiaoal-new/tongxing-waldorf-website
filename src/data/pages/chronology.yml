title: "同心大事記"
slug: "chronology"
description: "同心華德福自 2012 年發起至今，經歷了從無到有、多次遷校與學制完善的歷程。"
hero:
  title: "同心大事記"
  subtitle: "十二年接力式的開拓之旅"
  content: "從最初九對父母點燃的小火星，到跨越校區的遷徙，這十二年不只是校址的搬遷，更是社群韌性的鍛鍊。"
  layout: "Hero Default"
  media_list:
    - type: "image"
      image: "/img/themes/tongxing/background/chronology_hero.png"
sections:
  - section_id: "timeline"
    blocks:
      - type: "timeline_block"
        items:
          # 一、 創校與萌芽期
          - year: "2012年10月"
            title: "發起籌備"
            subtitle: "成立「台北市公立華德福學校籌備會」"
            content: "九位家長因希望在大台北地區推廣華德福教育，共同發起籌備工作。"
          - year: "2012年11月"
            title: "尋求指導"
            subtitle: "拜會丁亞雯局長與鄭同僚教授"
            content: "拜會台北市教育局長及政大鄭同僚教授（僚哥），在教授帶領下開始步向理想。"
          - year: "2013年5月26日"
            title: "協會成立"
            subtitle: "正式成立「台北市華德福教育推廣協會」"
            content: "由鄭同僚教授擔任首屆理事長，為辦學奠定組織基礎。"
          - year: "2013年9月7日"
            title: "首屆開學"
            subtitle: "進駐華江國小，台北首個公校共學團體"
            content: "租借萬華區華江國小教室，招收一至四年級約 20 名學生，舉辦第一屆開學典禮。"

          # 二、 華江校區發展期
          - year: "2014年"
            title: "穩健成長"
            subtitle: "擴大招生與發行《同心週報》"
            content: "擴大招生至五年級，並開始發行週報分享教學與成長觀察。"
          - year: "2015年7月"
            title: "市長到訪"
            subtitle: "柯文哲市長到訪座談"
            content: "同年擴大招生至六年級，全校師生規模接近 90 名。"
          - year: "2016年"
            title: "首屆畢業"
            subtitle: "第一屆華德福小學畢業典禮"
            content: "演出《少年秦始皇》，辦學規模達一至七年級。"
          - year: "2017年"
            title: "正式立案"
            subtitle: "立案為「台北市同心華德福實驗教育機構」"
            content: "因應實驗三法通過正式立案，並招收學生至八年級。"
          - year: "2018年"
            title: "爭取新址"
            subtitle: "成功爭取永建國小舊址"
            content: "師生人數持續增加，協會與家長共同努力爭取到獨立校地。"

          # 三、 永建校區深耕期
          - year: "2019年1月11日"
            title: "完成議約"
            subtitle: "台北首間承租公有獨立校區機構"
            content: "完成永建校區議約，開啟獨立校園的新篇章。"
          - year: "2019年10月26日"
            title: "永建揭牌"
            subtitle: "遷入木柵試院路，成立高中籌備小組"
            content: "親師生在暑假期間合力修繕與募集設備，正式揭牌校牌。"
          - year: "2021年"
            title: "獨木舟之旅"
            subtitle: "「山河海 1.0」分享會"
            content: "展示中學部親師生手工打造獨木舟並實踐跨越之旅的成果。"
          - year: "2022年1月"
            title: "創心深耕"
            subtitle: "舉辦「創心深耕」分享會"
            content: "持續深耕教學品質與社群連結。"
          - year: "2022年6月"
            title: "高中合作"
            subtitle: "孕育「昱光華德福實驗教育機構」"
            content: "與青禾華德福合作，共同孕育高中部願景。"
          - year: "2022年"
            title: "自辦廚房"
            subtitle: "永建校區廚房誕生"
            content: "由家長與教育局支持，提供有機舒食午餐。"
          - year: "2023年"
            title: "高中開學"
            subtitle: "昱光華德福高中正式開學"
            content: "中學部並完成 90 公里的大航海「山河海 2.0」挑戰。"
          - year: "2024年"
            title: "評鑑優等"
            subtitle: "榮獲教育部評鑑優等"
            content: "辦學成果獲得高度肯定。因面臨拆遷，全校再次啟動尋覓新址與「生命史工作坊」。"

          # 四、 邁向新里程
          - year: "2025年"
            title: "同心 3.0"
            subtitle: "租用東南科技大學校地"
            content: "計畫搬遷至新校區，開啟更多探索與創造的空間。"
