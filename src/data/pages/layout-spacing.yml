sections:
  - section_id: layout-overview
    blocks:
      - type: text_block
        header: 頁面容器與邊距
        sub_header: Containers & Margins
        content: |
          ### 核心定義
          為了維持一致的閱讀體驗，我們定義了全域容器寬度與響應式邊距。針對寬螢幕採取「全比例自動縮放 (Auto-Zoom)」策略。

          - **最大總寬度 (Max-Width)**: `動態 (Dynamic)` - 隨視窗寬度等比放大。
          - **區塊限寬 (Block Constraint)**: `75rem` (`max-w-brand`) - 基準為 1200px，超寬螢幕下等比例放大。
          - **超寬螢幕比例 (Ultrawide > 1200px)**: `動態縮放` - 維持 1200px 的視覺比例。
          - **桌機邊距 (Desktop Margin)**: `7.5rem` (`px-desktop-margin`) - 基準為 120px。
          - **手機邊距 (Mobile Margin)**: `1.25rem` (`px-mobile-margin`) - 固定為 20px。

          這些變數確保內容在不同螢幕尺寸下都能保有完美的留白與結構比例。
      - type: spacing_demo_block
        category: page_margins
        title: 頁面邊距示範
  - section_id: section-spacing
    blocks:
      - type: text_block
        header: 區塊與組件間距
        sub_header: Section & Component Spacing
        content: |
          ### 間距階層
          我們使用語義化的間距名稱來代表不同的佈局需求：

          - **區塊間隔 (Section Gap)**: `100px` (由相鄰區塊各 50px 的 `py-section` 構成) - 用於大主題區塊之間，營造休息感。
          - **組件間隔 (Component Gap)**: `32px` (`gap-component`) - 用於標題與卡片群等組件之間。
          - **段落間距 (Paragraph Spacing)**: `24px` (`space-y-paragraph`) - 用於文字段落之間。
      - type: spacing_demo_block
        category: component_spacing
        title: 組件間距示範
  - section_id: wide-screen-optimization
    blocks:
      - type: text_block
        header: 大螢幕佈局優化
        sub_header: Wide Screen Optimization
        content: |
          ### 比例維護佈局
          當水平空間超過 1200px 時，系統會自動進入「全場景比例縮放」模式，提升沉浸感並維持設計精確度。

          - **結構一致性**: 為了維持最佳閱讀節奏，大螢幕下**不增加**額外的列數（Column）。原本的佈局會隨螢幕等比變大。
          - **沉浸式體驗**: 圖像、文字與間距同步放大，確保在 2K/4K 螢幕上仍能享有如同專業畫冊般的排版質感。
      - type: spacing_demo_block
        category: wide_layout
        title: 大螢幕比例縮放示範
  - section_id: typography-spacing
    blocks:
      - type: text_block
        header: 文字排版間距
        sub_header: Typography Spacing
        content: |
          ### 閱讀優化
          寬鬆的行高與字距是營造「溫潤感」的關鍵。

          - **行高 (Line Height)**: `1.8` (`leading-brand`)
          - **字間距 (Letter Spacing)**: `0.05em` (`tracking-brand`)
      - type: spacing_demo_block
        category: typography
        title: 排版間距示範
