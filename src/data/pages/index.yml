sections:
  - section_id: features
    blocks:
      - type: text_block
        header: 為什麼要選擇同心華德福
        sub_header: 教育特色
        description: 選擇同心華德福教育，是為孩子選擇了一條以身心靈全面發展為核心，順應生命節奏、重視內在意志培養的教育路徑，旨在幫助他們在充滿挑戰的現代社會中，長成健康、獨立且擁有堅實自我認知的個體。
      - type: list_block
        display_mode: alternating
        items:
          - title: 順應發展的體驗式學習
            desc: 同心華德福的課程設計並非單純的知識灌輸，而是緊密扣合孩子不同年齡的發展需求。
            media:
              type: lottie
              lottie: /lottie/Study.lottie
            sub_items:
              - title: 中低年級的情感工作
                desc: 對於中低年級（一到四年級），教學重點放在情感面和意願面的工作，避免過早要求孩子進行抽象的「頭部上的思考」。
                icon: lucide:heart
              - title: 肢體經驗的學習
                desc: 學習主要透過肢體經驗和行動來進行，讓孩子在大量實踐中累積感受，並將這些感受凝結成回憶儲存於大腦。
                icon: lucide:hand
              - title: 高年級的深化
                desc: 孩子們在親身經歷世界後，即便在高年級面對抽象的學術內容，也能夠很快地產生情感連結與共鳴。
                icon: lucide:graduation-cap
            buttons:
              - text: 了解同心的課程設計
                link: /curriculum-development
                style: btn-primary
          - title: 健康與自然的物質環境滋養
            desc: 華德福教育深信外在的物質世界會滋養孩子的內在氛圍，因此對孩子的飲食和生活環境投入極大的心力
            media:
              type: lottie
              url: 6ea3c266-e8d8-48a4-a1e1-d460eecb9a49/RJJ5LzY7qy
            sub_items:
              - title: 食材選擇
                desc: 學校在食材選擇上極為謹慎，優先採用實行生機互動農法（BD 農法）或小農提供的天然無毒食材，特別是在米飯和蔬果方面
                icon: lucide:sparkles
              - title: 食農教育
                desc: 學校積極開展食農教育與校園綠手作，讓孩子與土地產生連結。
                icon: lucide:sun
          - title: "強大且互助的「村莊」社群"
            desc: "在現代小家庭孤立的社會結構下，同心華德福提供了「一個村子來共同養育一個孩子」的強大社群支持"
            media:
              type: lottie
              url: "2af4b53e-d889-415f-a8be-053ffa90f166/D4jSQcnUjK"
            sub_items:
              - title: "親師生三元合作"
                desc: "親師生工作關係非常密切。老師不僅在教學上投入，也花費大量時間與家長建立信任與溝通。家長之間也形成強大的橫向聯繫，不僅踴躍參與校務（如午餐小組、環境美化），甚至在課後互相支援，提供從放電、晚餐到洗澡的「一條龍服務」。這種充足的安全感與支持，讓孩子能踏出穩固的步伐。"
                icon: "lucide:users"
              - title: "學習面對與處理衝突"
                desc: "當孩子在人際互動中出現衝突時，老師會引導他們學習如何表達感受、傾聽對方，並為自己的行為負起責任，甚至要求道歉的品質。"
                icon: "lucide:message-square"
  - section_id: videos
    blocks:
      - type: text_block
        header: 同心影音專區
        sub_header: 深入了解華德福
        description: 透過影像紀錄，帶您一窺同心華德福的教育現場，感受親師生之間真實的互動與成長點滴。從幼兒教育到中學發展，讓我們一起探索孩子的生命歷程。
      - type: list_block
        display_mode: videos
        items:
          - title: 同心華德福教育8分鐘精華
            media:
              type: youtube
              url: https://youtu.be/oermgcwIkC8
            desc: 您是否也在找尋教育孩子的不同路徑？您想改變嗎？您願意更勇敢的面對父母的角色嗎？
          - title: 與孩子的黃金線
            media:
              type: youtube
              url: https://youtu.be/atLmqSjhnxs
            desc: 小學階段的老師與孩子間會有一條親密又隱形的黃金線，支持著孩子從事有感的活動。
          - title: 中學的自我革命
