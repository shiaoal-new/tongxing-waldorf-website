sections:
  - section_id: features
    blocks:
      - type: text_block
        header: 為什麼選擇同心華德福
        sub_header: 教育特色
        description: 說實話，沒有一種教育是完美的。但如果你也覺得「考試成績」不該是童年的全部，如果你希望孩子長大後不只會考試、更懂得生活——那我們想邀請你，一起走這條比較慢、但更踏實的路。
      - type: list_block
        display_mode: scrollable_grid
        item_type: benefit
        items:
          - title: 別讓教育，成了孩子熄滅好奇心的過程
            desc: 說實話，這年頭「學習」這兩個字被搞得很沉重，像是背著裝滿考卷的磚頭在跑馬拉松。但在「同心」，我們更想聊聊怎麼幫孩子把那把名為「好奇」的火種留住，而不是用標準答案把它澆熄。
            media:
              type: "image"
              image: /img/experience-learning.webp
            sub_items:
              - title: 給孩子一套「導航系統」，而不是地圖
                desc: 我們常說要鍛鍊孩子的「意志、情感與思考」，聽起來很玄，但說白了，就是希望孩子的手能勞動、心能感受（不是只靠貼圖的那種）、腦袋能真正轉動。我們帶著孩子跟著四季的節奏生活，讓他們知道食物是土裡長的，而不是超市塑膠袋裡生的。這種對萬物的「敬意」，會變成他們長大後面對混亂世界時，最穩定的導航系統。
                icon: lucide:heart
              - title: 108課綱？那是我們家孩子的日常
                desc: 很多家長擔心非主流教育會讓孩子與社會脫節。其實，我們跟體制教育的關係，比較像是一對「性格互補」的好友。政府現在推的 108 課綱——「自發、互動、共好」，雖然名詞很新，但這本來就是華德福孩子呼吸般的日常。我們不只是在回應體制，更多時候是在「補位」——補上那些被考卷填滿、卻被遺忘的感知與生活實踐。我們不打算把孩子關在溫室，而是要讓他們在保有自我的同時，也能與社會自在地「連線」。
                icon: lucide:hand
              - title: 這場馬拉松，終點不在大學錄取通知書
                desc: 養小孩最怕的是「小時了了，大時斷電」。我們深知人的發展是一輩子的旅程，如果 18 歲就把學習的胃口吃壞了，後面的幾十年該怎麼辦？同心想給孩子的，是那種「就算沒人逼我，我也覺得世界很有趣」的熱情。這份火光不只是為了應付考試，而是要一路延燒到大學、到職場，甚至到他成為一個老頑童的時候。
                icon: lucide:graduation-cap
            buttons:
              - text: 了解同心的課程設計
                link: /curriculum-development
                style: btn-primary
          - title: 拒絕當「育兒孤島」：在這裡，全村的人都是你的神隊友
            desc: 說真的，在現代城市裡養小孩，有時候覺得自己像在玩一場「荒野求生」。一旦工作加班、保母請假或小孩感冒，生活秩序瞬間就像骨牌一樣全倒。我們深知那種孤立無援的焦慮，所以「同心」不只是一間學校，它更像是一個找回失傳已久的「村落感」的地方。
            media:
              type: image
              image: /img/group-support.webp
            sub_items:
              - title: 老師不只懂孩子，還很懂你的不容易
                desc: 這裡的老師不只是站在講台上的人，他們花大量時間跟家長「搏感情」。這種溝通不是為了發成績單，而是為了建立那種「我懂你的孩子，也理解你的難處」的革命情感。當老師跟家長成了隊友，教育才不會變成各彈各的調。
                icon: "lucide:users"
              - title: 最浪漫的告白，是「你家小孩我順便帶去洗澡」
                desc: 我們的家長群組，大概是全台灣最有行動力的地方。大家不只一起決定午餐菜色、把校園弄得美美的，最感人的往往發生在課後： 「今天加班趕不回來？沒關係，小孩跟我走，我餵飽他再幫他洗個澡，你下班來我家接就好。」
                icon: "lucide:message-square"
              - title: 家長不焦慮，小孩才敢放心長大
                desc: 為什麼我們要搞得這麼「親密」？因為我們發現，當大人擁有足夠的安全感和支援網，孩子那雙看世界的眼睛也會跟著安穩下來。在一個被愛與信任包圍的「村子」裡長大，孩子踏出的每一小步，都會比別人更穩固。畢竟，養育孩子是一場長跑，一個人跑太累了，一群人跑才像是在度假。
                icon: "lucide:users"
