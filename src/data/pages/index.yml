  title: 同心華德福
  sub_title: 手、心、腦的平衡發展
  description: 在這個連大人都焦慮的時代，我們想陪孩子慢慢長成一個完整的人。
  media_list:
    - type: video
      video: /img/Leigham%20Primary%20Web%20Banner.mp4
      poster: /img/video-poster.webp
  layout: "Hero: 左下方文字方塊 (首頁風格)"
sections:
  - section_id: features
    blocks:
      - type: text_block
        header: 為什麼選擇同心華德福
        sub_header: 教育特色
        description: 說實話，沒有一種教育是完美的。但如果你也覺得「考試成績」不該是童年的全部，如果你希望孩子長大後不只會考試、更懂得生活——那我們想邀請你，一起走這條比較慢、但更踏實的路。
      - type: list_block
        display_mode: alternating
        items:
          - title: 順應發展的體驗式學習
            desc: 我們不急著把孩子塞滿知識。因為真正記得住的，往往是那些「親手做過」「親身經歷」的事。
            media:
              type: lottie
              lottie: /lottie/Study.lottie
            sub_items:
              - title: 中低年級的情感工作
                desc: 一到四年級的孩子，大腦還在長。我們不逼他們「想破頭」，而是讓他們用身體、用感受去認識世界。
                icon: lucide:heart
              - title: 肢體經驗的學習
                desc: 動手做、親身試，比背一百遍課本還深刻。這些經驗會變成孩子一輩子帶得走的記憶。
                icon: lucide:hand
              - title: 高年級的深化
                desc: 等孩子準備好了，抽象的知識反而變得容易。因為他們早就用身體「懂」了，現在只是換個方式說出來。
                icon: lucide:graduation-cap
            buttons:
              - text: 了解同心的課程設計
                link: /curriculum-development
                style: btn-primary
          - title: 健康與自然的物質環境滋養
            desc: 你吃什麼、看什麼、摸什麼，都會影響你變成什麼樣的人。所以我們對孩子入口、入眼的東西，都很認真。
            media:
              type: lottie
              url: 6ea3c266-e8d8-48a4-a1e1-d460eecb9a49/RJJ5LzY7qy
            sub_items:
              - title: 食材選擇
                desc: 我們的午餐不走「便宜大碗」路線。米飯和蔬果盡量選小農、無毒的，因為孩子的身體，值得吃得更好。
                icon: lucide:sparkles
              - title: 食農教育
                desc: 讓孩子知道飯不是從便利商店來的，菜也不是長在塑膠袋裡。摸過土、種過菜，才懂得珍惜。
                icon: lucide:sun
          - title: "強大且互助的「村莊」社群"
            desc: "現代父母最累的是什麼？孤軍奮戰。在同心，你會發現——原來養小孩，真的可以不用那麼孤單。"
            media:
              type: lottie
              url: "2af4b53e-d889-415f-a8be-053ffa90f166/D4jSQcnUjK"
            sub_items:
              - title: "親師生三元合作"
                desc: "老師不只教書，還會跟你聊孩子的狀況。家長之間也會互相幫忙——今天你接我的孩子、明天我煮飯給你家吃。這種「互助育兒」的感覺，真的很暖。"
                icon: "lucide:users"
              - title: "學習面對與處理衝突"
                desc: "孩子吵架了怎麼辦？我們不會叫他們「去跟對方說對不起就好」。而是陪他們好好說出感受、聽懂對方，學會真正的和解。"
                icon: "lucide:message-square"
  - section_id: videos
    blocks:
      - type: text_block
        header: 同心影音專區
        sub_header: 深入了解華德福
        description: 文字說再多，不如親眼看看。這些影片記錄了孩子、老師、家長的真實日常——有笑有淚，但都是真的。
      - type: list_block
        display_mode: videos
        items:
          - title: 同心華德福教育8分鐘精華
            media:
              type: youtube
              url: https://youtu.be/oermgcwIkC8
            desc: 如果你也在想「除了補習、考試，還有別的路嗎？」——這支影片或許能給你一些答案。
          - title: 與孩子的黃金線
            media:
              type: youtube
              url: https://youtu.be/atLmqSjhnxs
            desc: 小學老師跟孩子之間，有種說不出的默契。那條看不見的連結，會陪著孩子走過整個童年。
          - title: 中學的自我革命
            media:
              type: youtube
              url: https://youtu.be/-kLpchWvdh4
            desc: 青春期的孩子開始問「我是誰」。我們不給標準答案，而是陪他們自己找到答案。
  - section_id: faq
    blocks:
      - type: text_block
        header: 常見問答
        sub_header: FAQ
        description: 學費多少？會不會跟不上進度？畢業後怎麼辦？——這些你想問但不好意思問的，我們都整理好了。
      - type: list_block
        display_mode: accordion
        faq_ids:
          - tuition
          - school-bus
          - curriculum
          - enrollment
          - graduates
          - transition
