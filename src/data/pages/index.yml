    blocks:
      - type: text_block
        header: 來看看吧
        description: 網站看再久，都不如親自走一趟。歡迎預約參觀，感受一下這裡的氛圍——也許你會喜歡。
        buttons:
          - text: 預約參觀
            link: /visit
            style: btn-white
