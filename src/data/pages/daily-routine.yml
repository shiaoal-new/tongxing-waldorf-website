title: 日常作息
slug: daily-routine
hero:
  title: 日常作息
  sub_title: 在規律的節奏中，看見孩子的生命成長
  description: 在同心華德福，學習不只是知識的填入，而是一場關於身、心、靈的深度對話。我們將一天的生活比喻為「呼吸」，讓孩子在專注（吸）與活動（呼）之間平衡發展，建立一輩子受用的身心穩定力。
  media_list:
    - type: image
      image: https://preview.colorlib.com/theme/coffeeblend/images/bg_1.jpg
    - type: image
      image: https://preview.colorlib.com/theme/coffeeblend/images/bg_2.jpg
    - type: image
      image: https://preview.colorlib.com/theme/coffeeblend/images/bg_3.jpg
  transition_type: slide
  parallax_ratio: 0.5
sections:
  - section_id: interactive-schedule
    blocks:
      - type: text_block
        header: 孩子在同心的一天
        description: 規律是健康的基礎，我們在「一呼一吸」的節奏中，陪伴孩子在安定中成長。透過下表，您可以看見我們如何針對不同發展階段的孩子，設計最適切的「呼吸節奏」。
      - type: schedule_block
        low:
          - time: 08:10
            title: 晨間儀式
            desc: 早晨祝福與全校晨頌，喚醒一天的精神。
            type: in
          - time: 08:45
            title: 大時段主課程
            desc: 語文、數學、形線畫，三週一單元的深度學習。
            type: in
          - time: 10:30
            title: 早點心與遊戲
            desc: 戶外自由玩耍，讓孩子在自然中「吐氣」。
            type: out
          - time: 11:10
            title: 專科課程
            desc: 濕水彩、手工、養生，鍛鍊感官與意志。
            type: in
          - time: 12:00
            title: 午餐與午休
            desc: 享用美味午膳，靜心休息補充能量。
            type: out
          - time: 13:20
            title: 自然日 / 整理
            desc: 與大地連結，學習照顧環境與生活。
            type: out
          - time: 14:00
            title: 感恩放學
            desc: 結束圈儀式，帶著圓滿的心情回歸家庭。
            type: out
        high:
          - time: 08:10
            title: 晨間儀式
            desc: 匯聚精神，透過詩歌與律動開啟高專注的一天。
            type: in
          - time: 08:45
            title: 大時段主課程
            desc: 科學探究、文學思辨、史地人文專題。
            type: in
          - time: 10:45
            title: 點心與社交
            desc: 青少年期的自主交流時間，轉換學習頻率。
            type: out
          - time: 11:10
            title: 專業技藝課
            desc: 木工、泥塑、外語練習，追求工藝精神。
            type: in
          - time: 12:10
            title: 午餐與休息
            desc: 營養補給，為下午更緊湊的課程做準備。
            type: out
          - time: 13:20
            title: 學科練習 / 社團
            desc: 數學練習、武術、合奏與自主社團活動。
            type: in
          - time: 15:40
            title: 年段任務 / 結束圈
            desc: 專題研究、社會責任與感恩反思。
            type: out
      - type: text_block
        header: 華德福小字典
        sub_header: ""
        description: 這些名詞對孩子意味著什麼？
      - type: list_block
        display_mode: accordion
        items:
          - media:
              type:
            title: 主課程
            subtitle: Main Lesson
            desc: 這不是傳統的分科教學，而是「沉浸式學習」。孩子在 3-4 週內每天早上專注探究同一個學科，讓知識不再碎片化，而是深刻的圖像記憶。
          - title: 一呼一吸
            subtitle: Rhythm
            desc: 我們不希望孩子整天坐著不動。透過課表的動靜交替，保護神經系統不因過度學習而疲累，讓孩子維持長久的學習動機。
          - title: 形線畫
            subtitle: Form Drawing
            desc: 低年級特有的課程，透過畫出流動的線條，鍛鍊手眼協調與空間感，這是邏輯思考與幾何學的基礎。
  - section_id: senior-transition
    blocks:
      - type: text_block
        header: 走向成熟：高年級的轉化與銜接
        description: 隨著孩子步入青春期，同心提供更紮實的磨練，幫助他們從「感受世界」轉向「思考世界」：
      - type: list_block
        display_mode: grid_cards
        items:
          - title: 年段任務
            desc: 8 年級的「大專題」與 9 年級的「社會實習」，讓孩子走出校園，與真實社會連結，培養解決問題的實戰力。
          - title: 學術銜接與資訊素養
            desc: 7 年級後逐步增加學科輔導與資訊工具應用，確保孩子在擁有健全人格的同時，也具備銜接高中教育的學術硬實力。
          - title: 工藝與意志
            desc: 在專業的木工坊與泥塑課中，孩子學習與物質對抗、合作，建立強韌的意志力。
  - section_id: parent-sharing
    layout: 突出標題風格
    blocks:
      - type: text_block
        header: 家長分享
        description: >
          「以前總擔心孩子只會玩，但看到他在 8 年級專題發表時那種自信與邏輯，我才發現，華德福給了他最紮實的底層能力——獨立思考與對生命的熱情。」
          —— 九年級畢業生家長
  - section_id: cta
    layout: 紫色大型看板 (CTA)
    blocks:
      - type: text_block
        header: 親自來感受
        description: 文字與表格無法完整傳達校園裡那種安靜而專注的氛圍。我們誠摯邀請您參與我們的說明會，看見孩子如何在規律中長出自由的靈魂。
        buttons:
          - text: 預約參觀
            link: /visit
            style: btn-white
          - text: 課程介紹
            link: /curriculum-development
            style: btn-primary
        sub_header: 下一步
