title: 日常作息
slug: daily-routine
hero:
  title: 日常作息
  sub_title: 在規律的節奏中，看見孩子的生命成長
  description: 在同心華德福，學習不只是知識的填入，而是一場關於身、心、靈的深度對話。我們將一天的生活比喻為「呼吸」，讓孩子在專注（吸）與活動（呼）之間平衡發展，建立一輩子受用的身心穩定力。
  media_list:
    - type: image
      image: https://preview.colorlib.com/theme/coffeeblend/images/bg_1.jpg
    - type: image
      image: https://preview.colorlib.com/theme/coffeeblend/images/bg_2.jpg
    - type: image
      image: https://preview.colorlib.com/theme/coffeeblend/images/bg_3.jpg
  transition_type: slide
sections:
  - section_id: interactive-schedule
    blocks:
      - type: text_block
        header: 孩子在同心的一天
        description: 規律是健康的基礎，我們在「一呼一吸」的節奏中，陪伴孩子在安定中成長。透過下表，您可以看見我們如何針對不同發展階段的孩子，設計最適切的「呼吸節奏」。
      - type: schedule_block
        low:
          - time: 08:10
            title: 晨間儀式
            desc: 早晨祝福與全校晨頌，喚醒一天的精神。
            type: in
          - time: 08:45
            title: 大時段主課程
            desc: 語文、數學、形線畫，三週一單元的深度學習。
            type: in
          - time: 10:30
            title: 早點心與遊戲
            desc: 戶外自由玩耍，讓孩子在自然中「吐氣」。
            type: out
          - time: 11:10
            title: 專科課程
            desc: 濕水彩、手工、養生，鍛鍊感官與意志。
            type: in
          - time: 12:00
            title: 午餐與午休
            desc: 享用美味午膳，靜心休息補充能量。
            type: out
          - time: 13:20
            title: 自然日 / 整理
            desc: 與大地連結，學習照顧環境與生活。
            type: out
          - time: 14:00
            title: 感恩放學
            desc: 結束圈儀式，帶著圓滿的心情回歸家庭。
            type: out
        high:
          - time: 08:10
            title: 晨間儀式
            desc: 匯聚精神，透過詩歌與律動開啟高專注的一天。
            type: in
          - time: 08:45
            title: 大時段主課程
            desc: 科學探究、文學思辨、史地人文專題。
            type: in
          - time: 10:45
            title: 點心與社交
            desc: 青少年期的自主交流時間，轉換學習頻率。
            type: out
          - time: 11:10
            title: 專業技藝課
            desc: 木工、泥塑、外語練習，追求工藝精神。
            type: in
          - time: 12:10
            title: 午餐與休息
            desc: 營養補給，為下午更緊湊的課程做準備。
            type: out
          - time: 13:20
            title: 學科練習 / 社團
            desc: 數學練習、武術、合奏與自主社團活動。
            type: in
          - time: 15:40
            title: 年段任務 / 結束圈
            desc: 專題研究、社會責任與感恩反思。
            type: out
      - type: text_block
        header: 華德福小字典
        sub_header: ""
        description: 這些名詞對孩子意味著什麼？
      - type: list_block
        display_mode: accordion
        items:
          - media:
              type:
            title: 主課程
            subtitle: Main Lesson
            desc: 這不是傳統的分科教學，而是「沉浸式學習」。孩子在 3-4 週內每天早上專注探究同一個學科，讓知識不再碎片化，而是深刻的圖像記憶。
          - title: 一呼一吸
            subtitle: Rhythm
            desc: 我們不希望孩子整天坐著不動。透過課表的動靜交替，保護神經系統不因過度學習而疲累，讓孩子維持長久的學習動機。
          - title: 形線畫
            subtitle: Form Drawing
            desc: 低年級特有的課程，透過畫出流動的線條，鍛鍊手眼協調與空間感，這是邏輯思考與幾何學的基礎。
  - section_id: daily-rhythm
    blocks:
      - type: text_block
        header: 共同特色：穩定心靈的節奏
        sub_header: 呼吸的律動
        description: 不論年級高低，同心華德福的作息皆遵循著「呼吸」的韻律，強調動靜平衡。
      - type: list_block
        display_mode: alternating
        items:
          - title: 晨間儀式 (08:10)
            desc: 全校皆以「早晨祝福」與「全校晨頌」開啟一天。透過詩歌、肢體律動與精神上的匯聚，讓孩子準備好進入一整天的學習。
            media:
              type: image
              image: /img/benefit-one.png
          - title: 大時段主課程 (Main Lesson)
            desc: 晨間最精華的時段（約 90-120 分鐘）保留給主課程。這段時間孩子會專注於特定主題（如文學、數學、科學等）進行深入探究。
            media:
              type: image
              image: /img/benefit-two.png
          - title: 休息與遊戲的平衡
            desc: 所有的年級都設有充足的「早點心時間與自由遊戲」以及「午餐與午休活動」。這段時間是「吐氣」的過程，讓孩子在消化學習。
            media:
              type: image
              image: /img/benefit-three.png
          - title: 整潔與結束儀式
            desc: 下午放學前皆設有整潔活動與「結束圈」，透過感恩與反思，圓滿地結束一天的校園生活。
            media:
              type: image
              image: /img/benefit-one.png
  - section_id: grade-differences
    blocks:
      - type: text_block
        header: 年段差異：隨生命階段調整
        sub_header: 成長的步調
        description: 隨著孩子從兒童期邁入青春期，作息與課程內容也因應生命發展階段產生了調整。
      - type: list_block
        display_mode: grid_cards
        items:
          - title: 中低年段 (1-4年級)
            subtitle: 感官與藝術導向
            desc: 主課程約 90-100 分鐘。課表中充滿大量手作與藝術課程，如形線畫、濕水彩、自然日等，強調透過感官體驗連結世界。
          - title: 高年段 (5-9年級)
            subtitle: 思辨與社會連結
            desc: 主課程延長至 120 分鐘。加入學科深化、專業技藝（木工、泥塑）與自我探索（年段任務、班會），提升學習強度與社會責任。
          - title: 外語與季節專項
            subtitle: 循環教學設計
            desc: 高年級增加英文課頻率，並加入季節性循環課程（如秋冬泥塑、春夏木工），將教學與大自然季節交替密切結合。
  - section_id: other-routines
    blocks:
      - type: text_block
        header: 其他生活作息
        sub_header: 每日點滴
        description: 確保孩子在校園生活中獲得充足的放鬆、社交與課後支援。
      - type: list_block
        display_mode: accordion
        items:
          - title: 午間時光 (12:30 - 13:30)
            desc: 為午餐、整潔、靜心休息與自由遊戲時間，確保孩子有充足的放鬆與社交機會。
          - title: 放學安排
            desc: 除了週三於 14:00 放學外，其餘工作日在 15:30 進行「結束圈」，收整整天的學習。
          - title: 安親時間
            desc: 因應低年段家庭需求，同心提供課後安親至 15:40 分，讓家長能安心安排接送。
  - section_id: cta
    layout: 紫色大型看板 (CTA)
    blocks:
      - type: text_block
        header: 誠摯邀請您
        description: 想更進一步了解同心華德福的日常作息嗎？歡迎預約參觀，親身體驗。
        buttons:
          - text: 預約參觀
            link: /visit
            style: white
