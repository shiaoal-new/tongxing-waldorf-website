title: 日常作息
slug: daily-routine
hero:
  title: 日常作息
  sub_title: 在規律的節奏中，看見孩子的生命成長
  description: 很多家長問：「你們一天到底在幹嘛？」這頁就是答案。我們把一天比喻成「呼吸」——有專注的時候（吸氣），也有放鬆的時候（呼氣）。孩子不是機器，需要這樣的節奏才能真正學得好、活得好。
  media_list:
    - type: image
      image: /img/daily-routine.jpg
sections:
  - section_id: interactive-schedule
    blocks:
      - type: text_block
        header: 孩子在同心的一天
        description: 規律聽起來很無聊？其實不然。就像你每天要睡覺、要吃飯，孩子也需要穩定的節奏才能安心長大。下面這張表，讓你看看不同年齡的孩子，一天是怎麼過的。
      - type: schedule_block
        low:
          - time: 08:10
            title: 晨間儀式
            desc: 早上一起唱歌、說祝福，讓心靜下來，準備開始新的一天。
            type: in
          - time: 08:45
            title: 大時段主課程
            desc: 語文、數學、形線畫——不是每天換科目，而是連續三週專注學同一個主題。
            type: in
          - time: 10:30
            title: 早點心與遊戲
            desc: 吃點東西、出去跑跑跳跳，讓大腦休息一下。
            type: out
          - time: 11:10
            title: 專科課程
            desc: 畫畫、做手工、練身體，用手、用心去感受。
            type: in
          - time: 12:00
            title: 午餐與午休
            desc: 好好吃飯、好好休息，下午才有力氣繼續。
            type: out
          - time: 13:20
            title: 自然日 / 整理
            desc: 到戶外走走，或者整理教室、照顧環境。
            type: out
          - time: 14:00
            title: 感恩放學
            desc: 一起做個結束圈，帶著滿足的心情回家。
            type: out
        high:
          - time: 08:10
            title: 晨間儀式
            desc: 高年級的早晨更需要專注力，用詩歌和律動喚醒身心。
            type: in
          - time: 08:45
            title: 大時段主課程
            desc: 科學、文學、歷史地理——開始動腦思考更深的問題。
            type: in
          - time: 10:45
            title: 點心與社交
            desc: 青春期的孩子需要跟朋友聊天的時間，這很重要。
            type: out
          - time: 11:10
            title: 專業技藝課
            desc: 木工、泥塑、外語——用手做、用心學。
            type: in
          - time: 12:10
            title: 午餐與休息
            desc: 吃飽喝足，為下午的課程充電。
            type: out
          - time: 13:20
            title: 學科練習 / 社團
            desc: 數學練習、武術、音樂，或者自己組社團玩點有趣的。
            type: in
          - time: 15:40
            title: 年段任務 / 結束圈
            desc: 做專題、討論社會議題，或者一起反思今天學到了什麼。
            type: out
      - type: text_block
        header: 華德福小字典
        sub_header: ""
        description: 這些名詞聽起來很玄？其實沒那麼複雜，讓我們用白話文解釋給你聽。
      - type: list_block
        layout_method: accordion
        items:
          - media:
              type:
            title: 主課程
            subtitle: Main Lesson
            desc: 不是每天換科目上課，而是連續三到四週，每天早上都專注學同一個主題。這樣學得比較深、記得比較牢，不會今天學數學、明天就忘光光。
          - title: 一呼一吸
            subtitle: Rhythm
            desc: 孩子不是機器，不能一直坐著上課。所以我們的課表會動靜交替——專注一陣子就去動一動，這樣才不會累壞、也才學得進去。
          - title: 形線畫
            subtitle: Form Drawing
            desc: 低年級會畫很多流動的線條和圖案。這不只是好玩，還能訓練手眼協調、空間感，為以後學數學、幾何打基礎。
  - section_id: senior-transition
    blocks:
      - type: text_block
        header: 走向成熟：高年級的轉化與銜接
        description: 孩子長大了，課程也會跟著變。我們會給他們更多挑戰，幫助他們從「用身體感受世界」慢慢轉向「用腦袋思考世界」。
      - type: list_block
        layout_method: grid_cards
        items:
          - title: 年段任務
            desc: 8 年級要做大專題、9 年級要去社會實習——走出校園，去真實世界裡試試身手。
          - title: 學術銜接與資訊素養
            desc: 7 年級開始會加強學科輔導，也會教電腦、資訊工具。我們不是排斥科技，只是希望孩子先長好再用。
          - title: 工藝與意志
            desc: 木工、泥塑這些課，不只是做做手工而已。跟木頭、泥土搏鬥的過程，會讓孩子變得更堅韌。
  - section_id: parent-sharing
    layout: 突出標題風格
    blocks:
      - type: text_block
        header: 家長分享
        description: >
          「以前我也擔心孩子只會玩、不會讀書。但看到他 8 年級專題發表時那種自信和條理，我才發現——華德福給的不是考試技巧，而是一輩子帶得走的能力。」
          —— 九年級畢業生家長
  - section_id: cta
    layout: 紫色大型看板 (CTA)
    blocks:
      - type: text_block
        header: 親自來感受
        description: 課表看完了，但真實的感覺是什麼樣？歡迎來學校走走，看看孩子們上課的樣子——那種專注又放鬆的氛圍，真的要親眼看過才懂。
        buttons:
          - text: 預約參觀
            link: /visit
            style: btn-white
          - text: 課程介紹
            link: /curriculum-development
            style: btn-primary
        sub_header: 下一步
