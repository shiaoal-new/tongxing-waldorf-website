sections:
  - section_id: opening
    blocks:
      - type: text_block
        header: 什麼是優律思美？
        description: 同心華德福的優律思美（Eurythmy）課程是一門深植於人智學背景的藝術課程，其名稱源自古希臘語，意為「和諧有律動的動作」。它不單純是舞蹈或戲劇，而是一種透過肢體將「看不見」的聲音、顏色與音樂轉化為「看得見」的藝術形式。
  - section_id: core-concepts
    blocks:
      - type: list_block
        header: 核心概念
        display_mode: grid_cards
        items:
          - title: 語言的轉化
            desc: 將子音與母音的發音特質轉化為特定動作。母音表達內在感受，子音模仿外在力量。
            image: /img/icons/language-transform.svg # Placeholder or icon if any
          - title: 音樂的呈現
            desc: 將音符、節奏、音階與調性透過全身律動呈現，讓身體成為一個歌唱的樂器。
            image: /img/icons/music-rendering.svg
          - title: 正直的力道
            desc: 帶給人一種正直的力量，讓人回歸內在的專注與平和，甚至能對抗虛偽。
            image: /img/icons/inner-strength.svg
  - section_id: curriculum
    blocks:
      - type: text_block
        header: 針對兒童發展的年段課綱設計
        description: 同心的課程嚴格遵循孩子的發展需求進行設計，從一至十二年級各有重點。
      - type: tabbed_content_block
        tabs:
          - title: 低年級 (1-3)
            content: |
              *   **一年級：** 學習如何住在身體這個「家」裡，從最基礎的**直線與曲線**行進開始。
              *   **二年級：** 引入**鏡像**概念，練習與團體互動中的內外對稱。
              *   **三年級（九歲危機）：** 透過大量「A」的動作與小調音樂，接納孩子降落到大地的動盪感，建立內在世界。
          - title: 中年級 (4-6)
            content: |
              *   **四年級：** 配合語文主課程學習**文法動作**，從圓形隊伍轉向面向前方隊伍，訓練新的意識。
              *   **五年級：** 孩子身心平橫的黃金時期。練習**銅棒 (Copper Rods)**，意識身體中軸與節奏對稱美。
              *   **六年級：** 配合羅馬歷史學習規矩與法律，練習複雜的幾何隊形行走，挑戰社交移動。
          - title: 高年級 (7-12)
            content: |
              重點轉向探索與自我表現。例如十一年級會練習戲劇張力強大的音樂作品，讓學生練習「用靈魂在舞台上歌唱」，展現內在的真實情感。
  - section_id: features
    blocks:
      - type: list_block
        header: 課程的教育與療癒功能
        display_mode: alternating
        items:
          - title: 感官保護
            desc: 在現代 3C 與資訊氾濫的干擾下，優律思美幫助孩子重新感知自己的身體與內心訊息。
            media:
              type: image
              image: /img/featured-protection.png
          - title: 意志力與和諧
            desc: 透過意志力的鍛鍊（如精準的步法與手勢），達成內在心靈與外在動作的和諧。
            media:
              type: image
              image: /img/featured-willpower.png
          - title: 社交練習
            desc: 在團體隊形的變換中，孩子必須感知彼此的距離與節奏，這是一種深刻的社交學習。
            media:
              type: image
              image: /img/featured-social.png
  - section_id: community
    blocks:
      - type: text_block
        header: 成人優律思美與社群連結
        content: |
          同心不僅為孩子安排課程，也積極向家長與成人推廣。透過有節奏的行走與呼吸，幫助被現代生活「僵化」或「過度焦慮」的大人找回平衡，活化生命體。

          我們曾邀請「台灣優律思美學校」到校演出，並由資深的許尤利（Shiori）老師帶領專業培訓與家長推廣課，為社群注入美感與療癒力。
