content: |
  學生，學生，學如何生。
  第一次聽到大學老師分享這個說法時，很意外，很意外的喜歡。
  學習如何好好生活，是值得每個誕生在地球上的我們，一生用心經營的目標。

  而我心中的教育，是和一群人一起生活，溝通彼此對對方的看見，
  腦海印下許多剎那的吉光片羽、真心的一顰一笑。

  相遇時，聆聽對方。當我們走往生命下一站時，由衷掛念與祝福。
