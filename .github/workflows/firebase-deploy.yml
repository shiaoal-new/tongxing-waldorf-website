name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main
      - dev

# çµ¦äºˆ workflow å¯«å…¥æ¬Šé™ä»¥æ¨é€ Git Notes
permissions:
  contents: write # å…è¨±æ¨é€ Git Notes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. å–å¾—ç¨‹å¼ç¢¼
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # éœ€è¦å®Œæ•´æ­·å²è¨˜éŒ„ä»¥ä½¿ç”¨ git notes
          token: ${{ secrets.GITHUB_TOKEN }} # ä½¿ç”¨ GitHub token ä»¥ç²å¾—æ¨é€æ¬Šé™
          persist-credentials: true # ä¿æŒèªè­‰è³‡è¨Šä»¥ä¾¿å¾ŒçºŒæ¨é€

      # 2. é…ç½® Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. å®‰è£ Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4. å®‰è£ä¾è³´ (åŒ…å«å‰ç«¯èˆ‡å¾Œç«¯)
      - run: npm run install:all

      # 5. ä¾ branch åš build/export
      - name: Build & Export
        run: |
          export NEXT_PUBLIC_ACTION_RUN_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          npm run build

      # 6. å®‰è£ Firebase CLI
      - run: npm install -g firebase-tools

      # 7. éƒ¨ç½²åˆ°å°æ‡‰å°ˆæ¡ˆ (Hosting + Functions)
      - name: Firebase Deploy
        id: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # æ ¹æ“š branch æ±ºå®šä½¿ç”¨å“ªå€‹åˆ¥å (alias)
          ALIAS=${{ (github.ref_name == 'main' && 'prod') || 'dev' }}

          # å¾ .firebaserc è§£æå‡º Project ID (ä½¿ç”¨ jq)
          PROJECT_ID=$(jq -r ".projects[\"$ALIAS\"]" .firebaserc)
          echo "ç›®æ¨™é …ç›®: $PROJECT_ID"

          # åŸ·è¡Œéƒ¨ç½²
          firebase use $ALIAS --token $FIREBASE_TOKEN
          firebase deploy --only hosting,functions --token $FIREBASE_TOKEN --force

          # å°‡ç¶²å€è¨­ç½®ç‚º output
          echo "hosting_url=https://$PROJECT_ID.web.app" >> $GITHUB_OUTPUT

      # 8. è¨˜éŒ„éƒ¨ç½²æˆåŠŸçµæœåˆ° Git Notes
      - name: Add Success Note
        if: success()
        run: |
          DEPLOY_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          BRANCH="${GITHUB_REF##*/}"
          NOTE_MSG="ğŸš€ éƒ¨ç½²æˆåŠŸ
          ç’°å¢ƒ: $BRANCH
          æ™‚é–“: $DEPLOY_TIME
          Workflow: ${{ github.workflow }}
          Run ID: ${{ github.run_id }}
          Actor: ${{ github.actor }}"

          # å…ˆæ‹‰å–é ç«¯ notes ä»¥é¿å…è¡çª
          git fetch origin refs/notes/deployments:refs/notes/deployments || true

          # æ·»åŠ æˆ–è¿½åŠ  note
          git notes --ref=deployments add -m "$NOTE_MSG" ${{ github.sha }} || git notes --ref=deployments append -m "$NOTE_MSG" ${{ github.sha }}

          # æ¨é€ notes,å¦‚æœå¤±æ•—å‰‡é‡è©¦
          for i in {1..3}; do
            if git push origin refs/notes/deployments; then
              echo "âœ… Notes æ¨é€æˆåŠŸ"
              break
            else
              echo "âš ï¸  æ¨é€å¤±æ•—,é‡è©¦ $i/3..."
              git fetch origin refs/notes/deployments:refs/notes/deployments || true
              sleep 2
            fi
          done

      # 9. é‹è¡Œ Lighthouse è©•ä¼°
      - name: Run Lighthouse Audit
        if: success()
        id: lighthouse
        continue-on-error: true
        env:
          LIGHTHOUSE_URL: ${{ steps.deploy.outputs.hosting_url }}
        run: |
          cd frontend
          npm run lighthouse:all

      # 10. å°‡å ±å‘Šä¸Šå‚³ç‚º GitHub Artifacts
      - name: Upload Lighthouse Reports
        if: always() && (steps.lighthouse.outcome == 'success' || steps.lighthouse.outcome == 'failure')
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports-${{ github.ref_name }}-${{ github.run_id }}
          path: frontend/measurement_result/
          retention-days: 30

      # 11. å°‡æ‘˜è¦æ·»åŠ åˆ° GitHub Action Job Summary
      - name: Add Summary to Action
        if: always() && (steps.lighthouse.outcome == 'success' || steps.lighthouse.outcome == 'failure')
        run: |
          SUMMARY_FILE=$(ls frontend/measurement_result/lighthouse_summary_*.md 2>/dev/null | head -n 1)
          if [ -f "$SUMMARY_FILE" ]; then
            cat "$SUMMARY_FILE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No Lighthouse summary found" >> $GITHUB_STEP_SUMMARY
          fi

      # 12. è¨˜éŒ„éƒ¨ç½²å¤±æ•—çµæœåˆ° Git Notes
      - name: Add Failure Note
        if: failure()
        run: |
          DEPLOY_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          BRANCH="${GITHUB_REF##*/}"
          NOTE_MSG="âŒ éƒ¨ç½²å¤±æ•—
          ç’°å¢ƒ: $BRANCH
          æ™‚é–“: $DEPLOY_TIME
          Workflow: ${{ github.workflow }}
          Run ID: ${{ github.run_id }}
          Actor: ${{ github.actor }}
          æŸ¥çœ‹è©³æƒ…: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # å…ˆæ‹‰å–é ç«¯ notes ä»¥é¿å…è¡çª
          git fetch origin refs/notes/deployments:refs/notes/deployments || true

          # æ·»åŠ æˆ–è¿½åŠ  note
          git notes --ref=deployments add -m "$NOTE_MSG" ${{ github.sha }} || git notes --ref=deployments append -m "$NOTE_MSG" ${{ github.sha }}

          # æ¨é€ notes,å¦‚æœå¤±æ•—å‰‡é‡è©¦
          for i in {1..3}; do
            if git push origin refs/notes/deployments; then
              echo "âœ… Notes æ¨é€æˆåŠŸ"
              break
            else
              echo "âš ï¸  æ¨é€å¤±æ•—,é‡è©¦ $i/3..."
