name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main
      - dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 取得程式碼
      - uses: actions/checkout@v3

      # 2. 安裝 Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3. 安裝依賴 (包含前端與後端)
      - run: npm run install:all

      # 4. 依 branch 做 build/export
      - name: Build & Export
        run: |
          export NEXT_PUBLIC_ACTION_RUN_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          npm run build

      # 5. 安裝 Firebase CLI
      - run: npm install -g firebase-tools

      # 6. 部署到對應專案 (Hosting + Functions)
      - name: Firebase Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ "${GITHUB_REF##*/}" == "main" ]; then
            firebase use prod --token $FIREBASE_TOKEN
            firebase deploy --only hosting,functions --token $FIREBASE_TOKEN --force
          elif [ "${GITHUB_REF##*/}" == "dev" ]; then
            firebase use dev --token $FIREBASE_TOKEN
            firebase deploy --only hosting,functions --token $FIREBASE_TOKEN --force
          fi
