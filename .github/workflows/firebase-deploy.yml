name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main
      - dev

# çµ¦äºˆ workflow å¯«å…¥æ¬Šé™ä»¥æ¨é€ Git Notes
permissions:
  contents: write # å…è¨±æ¨é€ Git Notes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. å–å¾—ç¨‹å¼ç¢¼
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # éœ€è¦å®Œæ•´æ­·å²è¨˜éŒ„ä»¥ä½¿ç”¨ git notes
          token: ${{ secrets.GITHUB_TOKEN }} # ä½¿ç”¨ GitHub token ä»¥ç²å¾—æ¨é€æ¬Šé™
          persist-credentials: true # ä¿æŒèªè­‰è³‡è¨Šä»¥ä¾¿å¾ŒçºŒæ¨é€

      # 2. é…ç½® Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. å®‰è£ Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4. å®‰è£ä¾è³´ (åŒ…å«å‰ç«¯èˆ‡å¾Œç«¯)
      - run: npm run install:all

      # 5. ä¾ branch åš build/export
      - name: Build & Export
        run: |
          export NEXT_PUBLIC_ACTION_RUN_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          npm run build

      # 6. å®‰è£ Firebase CLI
      - run: npm install -g firebase-tools

      # 7. éƒ¨ç½²åˆ°å°æ‡‰å°ˆæ¡ˆ (Hosting + Functions)
      - name: Firebase Deploy
        id: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ "${GITHUB_REF##*/}" == "main" ]; then
            firebase use prod --token $FIREBASE_TOKEN
            firebase deploy --only hosting,functions --token $FIREBASE_TOKEN --force
          elif [ "${GITHUB_REF##*/}" == "dev" ]; then
            firebase use dev --token $FIREBASE_TOKEN
            firebase deploy --only hosting,functions --token $FIREBASE_TOKEN --force
          fi

      # 8. è¨˜éŒ„éƒ¨ç½²æˆåŠŸçµæœåˆ° Git Notes
      - name: Add Success Note
        if: success()
        run: |
          DEPLOY_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          BRANCH="${GITHUB_REF##*/}"
          NOTE_MSG="ğŸš€ éƒ¨ç½²æˆåŠŸ
          ç’°å¢ƒ: $BRANCH
          æ™‚é–“: $DEPLOY_TIME
          Workflow: ${{ github.workflow }}
          Run ID: ${{ github.run_id }}
          Actor: ${{ github.actor }}"

          git notes --ref=deployments add -m "$NOTE_MSG" ${{ github.sha }} || git notes --ref=deployments append -m "$NOTE_MSG" ${{ github.sha }}
          git push origin refs/notes/deployments

      # 9. è¨˜éŒ„éƒ¨ç½²å¤±æ•—çµæœåˆ° Git Notes
      - name: Add Failure Note
        if: failure()
        run: |
          DEPLOY_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          BRANCH="${GITHUB_REF##*/}"
          NOTE_MSG="âŒ éƒ¨ç½²å¤±æ•—
